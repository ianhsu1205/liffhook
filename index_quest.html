<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: 'Noto Sans TC', Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        h2 {
            color: #06C755;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #555;
        }
        .required::after {
            content: "*";
            color: #e74c3c;
            margin-left: 4px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            border-color: #06C755;
            outline: none;
            box-shadow: 0 0 0 2px rgba(6, 199, 85, 0.1);
        }
        input.error, select.error {
            border-color: #e74c3c;
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .error-message.visible {
            display: block;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #06C755;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #04A73E;
            box-shadow: 0 4px 8px rgba(6, 199, 85, 0.2);
        }
        .secondary-button {
            background-color: #f1f1f1;
            color: #333;
        }
        .secondary-button:hover {
            background-color: #e5e5e5;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .line-brand {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        .status-message.info {
            background-color: #e7f3fe;
            color: #004085;
            display: block;
        }
        .confirmation-dialog {
            text-align: center;
            padding: 20px 0;
        }
        .confirmation-message {
            font-size: 18px;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .user-info {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: left;
            line-height: 1.6;
        }
        /* 對手機進行優化 */
        @media (max-width: 600px) {
            .container {
                margin: 15px;
                padding: 20px;
            }
            .button-group {
                flex-direction: column;
            }
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #06C755;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 12px;
            color: #666;
            display: none;
        }
        select:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
.user-info {
    background-color: #f9f9f9;
    padding: 15px;
    border-radius: 8px;
    margin: 15px 0;
    text-align: left;
    line-height: 1.8; /* 增加行距 */
    font-size: 18px; /* 增加整體字體大小 */
}

.user-info strong {
    font-size: 20px; /* 增加強調文字的大小 */
    color: #06C755; /* 使用 LINE 綠色 */
    display: block;
    margin-bottom: 10px;
}
    </style>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <h2>首都集團問卷中心註冊</h2>
        
        <div id="statusMessage" class="status-message"></div>
        
        <!-- 確認解除綁定的對話框 -->
        <div id="unbindConfirmation" class="confirmation-dialog hidden">
            <div class="confirmation-message">
                您已經註冊，是否要解除？
            </div>
            <div id="userInfoDisplay" class="user-info"></div>
            <div class="button-group">
                <button onclick="unbindUser()">是，解除註冊</button>
                <button class="secondary-button" onclick="closeWindowSafely()">否，保持註冊</button>
            </div>
        </div>
        
        <!-- 註冊表單 -->
        <form id="registerForm" class="hidden">
            <div class="form-group">
                <label for="company" class="required">公司別</label>
                <select id="company" onchange="loadStations()">
                    <option value="">請選擇公司別</option>
                </select>
                <div class="error-message" id="company-error">公司別為必填欄位</div>
            </div>
            
            <div class="form-group">
                <label for="station" class="required">站別</label>
                <select id="station" onchange="loadRoutes()" disabled>
                    <option value="">請選擇站別</option>
                </select>
                <div class="error-message" id="station-error">站別為必填欄位</div>
            </div>
            
            <div class="form-group">
                <label for="route" class="required">路線</label>
                <select id="route" disabled>
                    <option value="">請選擇路線</option>
                </select>
                <div class="error-message" id="route-error">路線為必填欄位</div>
            </div>
            
            <div class="form-group">
                <label for="empId" class="required">員工編號</label>
                <input type="tel" id="empId" placeholder="請輸入員工編號">
                <div class="error-message" id="empId-error">員工編號為必填欄位</div>
            </div>
            
            <div class="form-group">
                <label for="name" class="required">姓名</label>
                <input type="text" id="name" placeholder="請輸入姓名">
                <div class="error-message" id="name-error">姓名為必填欄位</div>
            </div>
            
            <input type="hidden" id="userId">
            <input type="hidden" id="channelId">
            <button type="button" onclick="submitForm()">提交資料</button>
            
            <div class="line-brand">
               首都集團問卷中心
            </div>
        </form>
        
        <div id="debugInfo" class="debug-info"></div>
    </div>
    <script>
        // 全局變量記錄初始化狀態
        let liffInitialized = false;
        const base_url="https://35.221.146.143.nip.io/linehook/";
        const channelId="2007058536"; //不同的服務要修改
        const liffId = "2007071630-JpP3WnXL".trim();
        
        // 初始化 LIFF
        window.onload = async function() {
            try {
                await initLIFF();
            } catch (error) {
                console.error("頁面載入時發生錯誤:", error);
                showStatusMessage("載入頁面時發生錯誤，請重新整理頁面", "error");
                hideLoading();
            }
        };
        
        // 顯示載入中
        function showLoading() {
            document.getElementById("loading-overlay").classList.remove("hidden");
        }
        
        // 隱藏載入中
        function hideLoading() {
            document.getElementById("loading-overlay").classList.add("hidden");
        }
        
        // 顯示調試信息
        function showDebugInfo(info) {
            const debugElement = document.getElementById("debugInfo");
            debugElement.style.display = "block";
            debugElement.innerHTML += info + "<br>";
        }
        
        // 初始化 LIFF SDK
        async function initLIFF() {
            try {
                // 確保 LIFF ID 格式正確（去除可能的空格）
                await liff.init({ liffId: liffId });
                
                // 記錄初始化成功
                liffInitialized = true;
                console.log("LIFF 初始化成功");
                console.log("是否在 LINE 瀏覽器中:", liff.isInClient());
                console.log("LIFF SDK 版本:", liff.getVersion());
                console.log("裝置資訊:", navigator.userAgent);
                
                if (!liff.isLoggedIn()) {
                    console.log("用戶未登入，引導登入...");
                    // 如果用戶尚未登入 LINE，則引導登入
                    liff.login();
                    // 登入後會重新載入頁面，所以下面的代碼不會執行
                    return;
                }
                
                // 用戶已登入，獲取用戶資料
                try {
                    const profile = await liff.getProfile();
                                       
                    showDebugInfo("ChannelId: " + channelId);
                    
                    const userId = profile.userId;
                    document.getElementById("userId").value = userId;
                    document.getElementById("channelId").value = channelId;
                    
                    // 自動填入姓名
                    document.getElementById("name").value = profile.displayName || "";
                    
                    console.log("用戶已登入:", profile.displayName);
                    
                    // 檢查用戶是否已存在
                    await checkUserExists(userId, channelId);
                    
                    // 載入公司列表
                    await loadCompanies();
                    
                } catch (profileError) {
                    console.error("獲取用戶資料失敗:", profileError);
                    showStatusMessage("無法獲取用戶資料，請確保已授權應用程式", "error");
                    showDebugInfo("獲取用戶資料失敗: " + profileError.message);
                    hideLoading();
                }
                
            } catch (error) {
                console.error("LIFF 初始化失敗:", error);
                showStatusMessage("LINE 應用程式初始化失敗，請確認網路連接並重新嘗試", "error");
                showDebugInfo("LIFF 初始化失敗: " + error.message);
                liffInitialized = false;
                hideLoading();
            }
        }
        
        // 檢查用戶是否已經存在
        async function checkUserExists(userId, channelId) {
            try {
                const response = await fetch(base_url+"Emp/checkUser", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userId: userId, channelId: channelId })
                });
                
                console.log("檢查用戶存在性回應狀態:", response.status);
                
                if (response.status === 200) {
                    // 用戶已存在，顯示解除綁定確認
                    console.log("用戶已存在，顯示解除綁定確認");
                    
                    // 獲取返回的用戶資訊
                    const userData = await response.json();
                    console.log("獲取到的用戶資訊:", userData);
                    
                    // 顯示用戶綁定資訊
                    const userInfoDisplay = document.getElementById("userInfoDisplay");
                    userInfoDisplay.innerHTML = `
                        <strong>${userData.name || '用戶'}</strong>同仁您好，感謝您同意並協助進行問卷：<br>
                        員編：${userData.empId || ''}<br>
                        公司：${userData.company || ''}<br>
                        站別：${userData.station || ''}<br>
                        路線：${userData.route || ''}<br>
                    `;
                    document.getElementById("unbindConfirmation").classList.remove("hidden");
                } else if (response.status === 404) {
                    // 用戶不存在，顯示註冊表單
                    console.log("用戶不存在，顯示註冊表單");
                    document.getElementById("registerForm").classList.remove("hidden");
                } else {
                    // 其他錯誤情況
                    console.error("檢查用戶存在性返回非預期狀態:", response.status);
                    showStatusMessage("檢查用戶信息時發生錯誤，請重新嘗試", "error");
                    document.getElementById("registerForm").classList.remove("hidden");
                }
                
                hideLoading();
                
            } catch (error) {
                console.error("檢查用戶存在性失敗:", error);
                showStatusMessage("檢查用戶信息時發生錯誤，請重新嘗試", "error");
                showDebugInfo("檢查用戶存在性失敗: " + error.message);
                // 默認顯示註冊表單
                document.getElementById("registerForm").classList.remove("hidden");
                hideLoading();
            }
        }
        
        // 修改解除用戶綁定函數
async function unbindUser() {
    showLoading();
    // 獲取解除綁定按鈕
    const unbindButton = document.querySelector('#unbindConfirmation button:first-child');
    // 禁用解除綁定按鈕
    unbindButton.disabled = true;
    unbindButton.textContent = "解除綁定中...";
    
    const userId = document.getElementById("userId").value;
    const channelId = document.getElementById("channelId").value;
    if (!userId) {
        showStatusMessage("無法獲取用戶識別碼，請重新登入後再試", "error");
        hideLoading();
        return;
    }
    
    try {
        const response = await fetch(base_url+"Emp/unregister", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId: userId, channelId: channelId })
        });
        
        if (response.ok) {
            window.scrollTo(0, 0);  // 滾動至頁面最上方
            showStatusMessage("解除綁定成功！即將返回聊天室...", "success");
            
            // 禁用所有按鈕，防止重複操作
            document.querySelectorAll('#unbindConfirmation button').forEach(btn => {
                btn.disabled = true;
            });
            
            setTimeout(closeWindowSafely, 2000);
        } else {
            const errorText = await response.text();
            throw new Error(errorText || "解除綁定失敗");
        }
        
    } catch (error) {
        console.error("解除綁定失敗:", error);
        showStatusMessage("解除綁定失敗: " + (error.message || "請稍後再試"), "error");
        // 恢復按鈕狀態，允許重試
        unbindButton.disabled = false;
        unbindButton.textContent = "是，解除註冊";
        setTimeout(closeWindowSafely, 3000);
    } finally {
        hideLoading();
    }
}
        
        // 顯示狀態訊息
        function showStatusMessage(message, type) {
            const statusElement = document.getElementById("statusMessage");
            statusElement.textContent = message;
            statusElement.className = "status-message";
            statusElement.classList.add(type);
        }
        
        // 驗證表單欄位
        function validateField(fieldId, condition, errorMessage) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(`${fieldId}-error`);
            
            if (!condition) {
                field.classList.add('error');
                if (errorElement) {
                    errorElement.textContent = errorMessage;
                    errorElement.classList.add('visible');
                }
                return false;
            } else {
                field.classList.remove('error');
                if (errorElement) {
                    errorElement.classList.remove('visible');
                }
                return true;
            }
        }
        
        // 安全地關閉視窗
        function closeWindowSafely() {
            console.log("嘗試關閉窗口...");
            
            if (!liffInitialized) {
                console.error("LIFF 未初始化，無法關閉視窗");
                showStatusMessage("操作已完成，請手動關閉視窗", "success");
                return;
            }
            
            // 檢查是否在 LINE 瀏覽器內
            if (liff.isInClient()) {
                try {
                    console.log("在 LINE 內部，使用 liff.closeWindow()");
                    liff.closeWindow();
                } catch (e) {
                    console.error("關閉窗口失敗:", e);
                    showStatusMessage("無法自動返回聊天室，請手動關閉視窗", "success");
                }
            } else {
                console.log("不在 LINE 瀏覽器內，顯示提示訊息");
                showStatusMessage("操作已完成。由於您不在 LINE 應用內，請手動關閉此視窗", "success");
            }
        }
        
        // 載入公司列表
        async function loadCompanies() {
            try {
                showLoading();
                const response = await fetch(base_url + "Org/companies");
                
                if (!response.ok) {
                    throw new Error("無法獲取公司列表");
                }
                
                const data = await response.json();
                const companySelect = document.getElementById("company");
                
                // 保留第一個默認選項
                companySelect.innerHTML = '<option value="">請選擇公司別</option>';
                
                // 添加公司選項
                data.forEach(item => {
                    const option = document.createElement("option");
                    option.value = item.company;
                    option.textContent = item.company;
                    companySelect.appendChild(option);
                });
                
                hideLoading();
            } catch (error) {
                console.error("載入公司列表失敗:", error);
                showStatusMessage("無法載入公司列表，請稍後再試", "error");
                hideLoading();
            }
        }
        
        // 載入站別列表
        async function loadStations() {
            const companySelect = document.getElementById("company");
            const stationSelect = document.getElementById("station");
            const routeSelect = document.getElementById("route");
            
            // 重置站別和路線選擇器
            stationSelect.innerHTML = '<option value="">請選擇站別</option>';
            routeSelect.innerHTML = '<option value="">請選擇路線</option>';
            
            // 如果未選擇公司，禁用站別和路線選擇器
            if (!companySelect.value) {
                stationSelect.disabled = true;
                routeSelect.disabled = true;
                return;
            }
            
            try {
                showLoading();
                const response = await fetch(base_url + `Org/stations/${companySelect.value}`);
                
                if (!response.ok) {
                    throw new Error("無法獲取站別列表");
                }
                
                const data = await response.json();
                
                // 啟用站別選擇器
                stationSelect.disabled = false;
                
                // 添加站別選項
                data.forEach(item => {
                    const option = document.createElement("option");
                    option.value = item.station;
                    option.textContent = item.station;
                    stationSelect.appendChild(option);
                });
                
                hideLoading();
            } catch (error) {
                console.error("載入站別列表失敗:", error);
                showStatusMessage("無法載入站別列表，請稍後再試", "error");
                hideLoading();
            }
        }
        
        // 載入路線列表
        async function loadRoutes() {
            const companySelect = document.getElementById("company");
            const stationSelect = document.getElementById("station");
            const routeSelect = document.getElementById("route");
            
            // 重置路線選擇器
            routeSelect.innerHTML = '<option value="">請選擇路線</option>';
            
            // 如果未選擇站別，禁用路線選擇器
            if (!stationSelect.value) {
                routeSelect.disabled = true;
                return;
            }
            
            try {
                showLoading();
                const response = await fetch(base_url + `Org/routes/${companySelect.value}/${stationSelect.value}`);
                
                if (!response.ok) {
                    throw new Error("無法獲取路線列表");
                }
                
                const data = await response.json();
                
                // 啟用路線選擇器
                routeSelect.disabled = false;
                
                // 添加路線選項
                data.forEach(item => {
                    const option = document.createElement("option");
                    option.value = item.route;
                    option.textContent = item.route;
                    routeSelect.appendChild(option);
                });
                
                hideLoading();
            } catch (error) {
                console.error("載入路線列表失敗:", error);
                showStatusMessage("無法載入路線列表，請稍後再試", "error");
                hideLoading();
            }
        }
        
       // 修改提交表單函數
async function submitForm() {
    // 進行詳細表單驗證
    let isValid = true;
    
    // 驗證公司名稱 (必填)
    const company = document.getElementById("company").value.trim();
    isValid = validateField("company", company !== "", "公司名稱為必填欄位") && isValid;
    
    // 驗證站別 (必填)
    const station = document.getElementById("station").value.trim();
    isValid = validateField("station", station !== "", "站別為必填欄位") && isValid;
    
    // 驗證路線 (必填)
    const route = document.getElementById("route").value.trim();
    isValid = validateField("route", route !== "", "路線為必填欄位") && isValid;
    
    // 驗證員工編號 (必填)
    const empid = document.getElementById("empId").value.trim();
    const empIdPattern = /^\d{4,6}$/;
    isValid = validateField("empId", empIdPattern.test(empid), "員工編號為4到6碼數字") && isValid;
    
    // 驗證姓名 (必填)
    const name = document.getElementById("name").value.trim();
    isValid = validateField("name", name !== "", "姓名為必填欄位") && isValid;
   
    // 如果有驗證失敗，則不提交表單
    if (!isValid) {
        return;
    }
    
    const userId = document.getElementById("userId").value;
    if (!userId) {
        showStatusMessage("無法獲取用戶識別碼，請重新登入後再試", "error");
        return;
    }
    
    // 禁用提交按鈕，防止重複提交
    showLoading();
    const submitButton = document.querySelector('button[type="button"]');
    submitButton.disabled = true;
    submitButton.textContent = "綁定中...";
    
    const data = {
        company: company,
        station: station,
        route: route,
        name: name,
        empId: empid,
        channelId: document.getElementById("channelId").value,
        userId: userId,
        insert_at: new Date().toISOString() // 添加當前時間戳
    };
    
    try {
        // 送出 POST 請求到後端
        const response = await fetch(base_url + "Emp/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });
        
        // 確保返回的是文字
        const result = await response.text();
        
        if (response.ok) {
            window.scrollTo(0, 0);  // 滾動至頁面最上方
            showStatusMessage("註冊成功！即將返回聊天室...", "success");
            // 不恢復按鈕狀態，保持禁用
            setTimeout(closeWindowSafely, 2000);  // 延遲 2 秒後關閉視窗，確保用戶看到成功訊息
        } else {
            throw new Error(result || "註冊失敗，請稍後再試！");
        }
    } catch (error) {
        console.error("錯誤:", error);
        showStatusMessage("註冊失敗: " + (error.message || "請稍後再試"), "error");
        showDebugInfo("註冊失敗: " + error.message);
        
        // 恢復提交按鈕，允許重試
        submitButton.disabled = false;
        submitButton.textContent = "重新提交";
    } finally {
        hideLoading();
    }
}
    </script>
</body>
</html>
