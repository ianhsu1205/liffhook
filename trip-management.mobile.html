<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trip Management Mobile</title>
    <style>
      :root {
        --text: #222;
        --muted: #666;
        --border: #e5e7eb;
        --primary: #2563eb;
        --ok: #10b981;
        --bg: #f9fafb;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Noto Sans TC", "Microsoft JhengHei", Arial, sans-serif;
        line-height: 1.4;
      }
      .header {
        position: sticky;
        top: 0;
        background: #fff;
        border-bottom: 1px solid var(--border);
        z-index: 5;
      }
      .tabs {
        position: sticky;
        top: 48px;
        background: #fff;
        border-bottom: 1px solid var(--border);
        z-index: 5;
        display: flex;
        gap: 8px;
        padding: 8px 12px;
      }
      .view {
        padding: 10px 12px;
      }
      .row {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .gap-8 {
        gap: 8px;
      }
      .title {
        font-weight: 600;
        font-size: 16px;
      }
      .sub {
        color: var(--muted);
        font-size: 12px;
      }

      /* buttons */
      .btn {
        appearance: none;
        border: 1px solid var(--border);
        background: #fff;
        color: var(--text);
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
      }
      .btn.sm {
        padding: 4px 8px;
        font-size: 12px;
        border-radius: 6px;
      }
      .btn.primary {
        background: var(--primary);
        color: #fff;
        border-color: var(--primary);
      }
      .btn.ghost {
        background: #fff;
        color: var(--text);
      }
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .tabs .btn {
        flex: 1 1 50%;
        text-align: center;
      }
      .tabs .btn.active {
        background: var(--primary);
        color: #fff;
        border-color: var(--primary);
      }
      /* Bigger tabs buttons */
      .tabs .btn,
      .tabs .btn.sm {
        padding: 12px 14px;
        font-size: 15px;
        border-radius: 10px;
      }

      /* cards */
      .card {
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px;
        background: #fff;
        margin: 10px 0;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      }
      .card.full {
        border-color: #fecaca;
        background: #fff1f2;
      }
      .card.completed {
        position: relative;
        opacity: 0.95;
      }
      .card.completed::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 10px;
        pointer-events: none;
        box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2) inset;
      }
      .route-title {
        font-size: 14px;
        margin-bottom: 4px;
      }
      .vehicle-line {
        font-size: 14px;
        margin: 2px 0 6px;
      }
      .time-badge {
        display: inline-block;
        padding: 2px 6px;
        border-radius: 6px;
        background: #eef2ff;
        color: #1e3a8a;
        font-weight: 600;
      }

      /* chips */
      .chips {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-top: 6px;
        align-items: center;
      }
      /* Pending selection styles */
      .pending-toolbar {
        position: sticky;
        top: 96px; /* below header + tabs */
        z-index: 4;
        background: #fff;
        border-bottom: 1px solid var(--border);
        padding: 8px 12px;
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }
      .pending-toolbar .spacer {
        flex: 1 1 auto;
      }
      .pending-selected-count {
        font-size: 12px;
        color: var(--muted);
      }
      .pending-card.selected {
        outline: 2px solid rgba(37, 99, 235, 0.35);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15) inset;
      }
      .pending-select-box {
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .chip {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 12px;
        background: #f3f4f6;
        color: #374151;
        border: 1px solid var(--border);
      }
      .chip.ok {
        background: #ecfdf5;
        color: #065f46;
        border-color: #a7f3d0;
      }
      .chip.warn {
        background: #fffbeb;
        color: #92400e;
        border-color: #fde68a;
      }
      .chip.bad {
        background: #fef2f2;
        color: #991b1b;
        border-color: #fecaca;
      }

      /* route badges */
      .route-badge {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        color: #fff;
        font-weight: 700;
        font-size: 12px;
      }
      .route-208802 {
        background: #007bff;
      }
      .route-2088A2 {
        background: #28a745;
      }
      .route-2088B2 {
        background: #fd7e14;
      }
      .route-default {
        background: #6b7280;
      }

      /* route chips picker */
      .pill {
        display: inline-block;
        padding: 6px 10px;
        border: 1px solid var(--border);
        border-radius: 999px;
        cursor: pointer;
        background: #fff;
        position: relative;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      .pill.active {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.35);
        transform: scale(1.05);
      }
      .pill.active::after {
        content: "âœ“";
        position: absolute;
        top: -6px;
        right: -6px;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #10b981;
        color: #fff;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
      }
      /* Route-colored chips for route picker */
      .pill.route-208802 {
        background: #007bff;
        color: #fff;
        border-color: #007bff;
      }
      .pill.route-2088A2 {
        background: #28a745;
        color: #fff;
        border-color: #28a745;
      }
      .pill.route-2088B2 {
        background: #fd7e14;
        color: #fff;
        border-color: #fd7e14;
      }
      .pill.route-default {
        background: #6b7280;
        color: #fff;
        border-color: #6b7280;
      }

      /* toast */
      .toast {
        position: fixed;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%) translateY(20px);
        background: rgba(0, 0, 0, 0.85);
        color: #fff;
        padding: 8px 12px;
        border-radius: 8px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s, transform 0.2s;
        z-index: 1000;
      }
      .toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }

      /* bottom bar */
      .bottom {
        background: #fff;
        border-top: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 8px 12px;
        position: sticky;
        bottom: 0;
      }
      .bottom .btn {
        flex: 0 1 auto;
      }

      /* modals */
      .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
        align-items: center;
        justify-content: center;
      }
      .modal .sheet {
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        border-radius: 12px;
        background: #fff;
        width: 100%;
        max-width: 560px;
        padding: 12px;
      }
      /* Larger inputs in Trip modal */
      .modal .sheet .field label {
        display: block;
        margin-bottom: 4px;
        font-weight: 600;
        color: #333;
      }
      .modal .sheet input[type="text"],
      .modal .sheet input[type="number"],
      .modal .sheet input[type="time"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .modal .sheet input:focus {
        outline: none;
        border-color: #4caf50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.25);
      }
      /* Time input live validation */
      .modal .sheet input.invalid {
        border-color: #ef4444;
        box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.15);
      }
      .error {
        color: #b91c1c;
        font-size: 12px;
        margin-top: 4px;
      }

      /* Larger/green button variants */
      .btn.lg {
        padding: 10px 14px;
        font-size: 14px;
        border-radius: 8px;
      }
      .btn.success {
        background: #10b981;
        color: #fff;
        border-color: #10b981;
      }
      .btn.info {
        background: #3b82f6;
        color: #fff;
        border-color: #3b82f6;
      }
      .btn.warning {
        background: #f59e0b;
        color: #fff;
        border-color: #f59e0b;
      }
      .btn.danger {
        background: #ef4444;
        color: #fff;
        border-color: #ef4444;
      }

      /* suggestions dropdown */
      .field {
        position: relative;
      }
      .dropdown {
        width: 100%;
      }
      .sugg-item {
        padding: 8px 10px;
        border-bottom: 1px solid var(--border);
        cursor: pointer;
      }
      .sugg-item:hover {
        background: #f3f4f6;
      }
    </style>
  </head>

    <script>
      const BASE_URL = "https://35.221.146.143.nip.io/linehook"
      //const BASE_URL = "http://localhost:5000/api"
      let showCompleted = false
      let trips = []
      let pending = []
      let selectedPassenger = null
      let routes = []
      let vehicleData = []
      let selectedRoute = ""
      let autoTimer = null
      // pending selection state (persist across renders)
      const pendingSelectedUserIds = window._pendingSelectedUserIds || new Set()
      window._pendingSelectedUserIds = pendingSelectedUserIds

      // UI helpers
      const $ = (sel) => document.querySelector(sel)
      function fmt(n) {
        return (n ?? "").toString().padStart(2, "0")
      }
      function toast(msg) {
        const t = $("#toast")
        t.textContent = msg
        t.classList.add("show")
        setTimeout(() => t.classList.remove("show"), 2200)
      }
      // è¡Œå‹•è£ç½®éœ‡å‹•èˆ‡é€šçŸ¥
      function vibrate(ms = 400) {
        try {
          if (navigator.vibrate) navigator.vibrate(ms)
        } catch {}
      }
      async function trySystemNotification(title, body) {
        try {
          if (!("Notification" in window)) return false
          if (Notification.permission === "granted") {
            new Notification(title, { body })
            return true
          }
          if (Notification.permission !== "denied") {
            const perm = await Notification.requestPermission()
            if (perm === "granted") {
              new Notification(title, { body })
              return true
            }
          }
        } catch {}
        return false
      }
      let lastPlay = 0
      async function playNotify() {
        try {
          const now = Date.now()
          if (now - lastPlay < 1200) return
          lastPlay = now
          const a = $("#notifySound")
          a.currentTime = 0
          await a.play()
        } catch {}
      }
      // è½‰ç¾©ï¼šä¾›èˆŠ inline ç”¨ï¼Œä»ä¿ç•™ä½†ä¸å†ä½¿ç”¨
      function escJsArg(v) {
        return String(v ?? "")
          .replace(/\\/g, "\\\\")
          .replace(/'/g, "\\'")
      }
      // è½‰ç¾©ï¼šæ”¾å…¥ HTML å±¬æ€§å€¼
      function escAttr(v) {
        return String(v ?? "")
          .replace(/&/g, "&amp;")
          .replace(/"/g, "&quot;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
      }

      // è·¯ç·šä»£ç¢¼å°æ‡‰ CSS é¡åˆ¥
      function routeToClass(r) {
        const v = String(r || "").toUpperCase()
        if (v === "208802") return "208802"
        if (v === "2088A2") return "2088A2"
        if (v === "2088B2") return "2088B2"
        return "default"
      }

      // å…¨åŸŸäº‹ä»¶ä»£ç†ï¼Œå–ä»£æ‰€æœ‰ inline onclick
      document.addEventListener("click", (e) => {
        const el = e.target.closest("[data-action]")
        if (!el) return
        const action = el.getAttribute("data-action")
        switch (action) {
          case "edit-trip":
            openEditTrip(el.dataset.id)
            break
          case "confirm-trip":
            confirmDeparture(el.dataset.id)
            break
          case "mark-departed":
            markTripDeparted(el.dataset.id)
            break
          case "auto-assign-trip":
            autoAssignTrip(el.dataset.id)
            break
          case "view-pax":
            viewTripPassengers(el.dataset.id)
            break
          case "print-trip":
            printTrip(el.dataset.id)
            break
          case "delete-trip":
            deleteTrip(el.dataset.id)
            break
          case "open-assign":
            openAssign(
              el.dataset.id,
              parseInt(el.dataset.count || "1", 10) || 1
            )
            break
          case "assign-to-trip":
            assignToTrip(el.dataset.id)
            break
          case "select-route":
            selectRoute(el.dataset.id)
            break
          case "pick-vehicle":
            pickVehicle(el.dataset.value || "")
            break
          case "close-trip-pax":
            closeTripPassengersModal()
            break
          case "close-assign":
            closeAssignModal()
            break
          case "close-trip":
            closeTripModal()
            break
          case "save-trip":
            saveTrip()
            break
          case "show-pax-detail":
            openPassengerDetail(
              el.getAttribute("data-trip-id"),
              parseInt(el.getAttribute("data-idx") || "0", 10) || 0
            )
            break
          case "close-passenger-detail":
            closePassengerDetail()
            break
          case "remove-from-trip": {
            const pid = el.getAttribute("data-passenger-id")
            const tid = el.getAttribute("data-trip-id")
            const seats =
              parseInt(el.getAttribute("data-seat-count") || "1", 10) || 1
            removePassengerFromTrip(pid, tid, seats)
            break
          }
        }
      })

      // Tabs
      const _tabPending = $("#tabPending")
      if (_tabPending)
        _tabPending.addEventListener("click", () => switchTab("pending"))
      const _tabTrips = $("#tabTrips")
      if (_tabTrips)
        _tabTrips.addEventListener("click", () => switchTab("trips"))
      function switchTab(name) {
        const a = document.querySelectorAll(".tabs .btn")
        a.forEach((el) => el.classList.remove("active"))
        if (name === "pending")
          document.getElementById("tabPending")?.classList.add("active")
        if (name === "trips")
          document.getElementById("tabTrips")?.classList.add("active")
        document.getElementById("pendingView").style.display =
          name === "pending" ? "" : "none"
        document.getElementById("tripsView").style.display =
          name === "trips" ? "" : "none"
      }

      // Bottom bar
      const _btnRefresh = $("#btnRefresh")
      if (_btnRefresh) _btnRefresh.addEventListener("click", reloadAll)
      const _btnToggleCompleted = $("#btnToggleCompleted")
      if (_btnToggleCompleted)
        _btnToggleCompleted.addEventListener("click", async () => {
          showCompleted = !showCompleted
          $("#btnToggleCompleted").textContent = `é¡¯ç¤ºå·²ç™¼è»Šï¼š${
            showCompleted ? "é–‹" : "é—œ"
          }`
          await loadTrips()
          renderTrips()
        })

      // Date label
      function updateToday() {
        const host = document.querySelector("#today")
        if (!host) return
        const d = new Date()
        host.textContent = d.toLocaleDateString("zh-TW", {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          weekday: "short",
        })
      }

      async function loadRoutes() {
        try {
          const res = await fetch(`${BASE_URL}/KeepStop`)
          const stops = await res.json()

      async function autoAssignTrip(tripId) {
        try {
          // å…ˆåˆ·æ–°å¾…æ’ï¼Œç¢ºä¿ä½¿ç”¨æœ€æ–°è³‡æ–™
          await loadPending()
          const trip = (trips || []).find(
            (t) => String(t.tripId || t.TripId) === String(tripId)
          )
          if (!trip) {
            toast("æ‰¾ä¸åˆ°æŒ‡å®šè¶Ÿæ¬¡")
            return
          }

          // å–å¾—ç›®å‰å·²ä½”ç”¨åº§ä½æ•¸ï¼ˆä»¥å¯¦éš›ä¹˜å®¢åˆ—è¡¨ç‚ºæº–ï¼‰
          let used = 0
          try {
            const list = await getTripPassengers(tripId)
            used = (list || []).reduce(
              (sum, p) => sum + (p.seatCount || p.SeatCount || 1),
              0
            )
          } catch {}
          const cap = trip.keepCount ?? trip.KeepCount ?? 0
          let remaining = Math.max(0, (cap || 0) - (used || 0))
          if (remaining <= 0) {
            toast("æ­¤è¶Ÿæ¬¡åº§ä½å·²æ»¿ï¼Œç„¡æ³•è‡ªå‹•åˆ†é…")
            return
          }

          // ä»¥ç”³è«‹æ™‚é–“å…ˆå¾Œï¼ˆFIFOï¼‰æŒ‘é¸å¾…æ’ä¹˜å®¢
          const candidates = (pending || [])
            .filter((p) => !(p.tripId || p.TripId))
            .sort((a, b) => {
              const ta = new Date(a.requestDateTime || 0).getTime() || 0
              const tb = new Date(b.requestDateTime || 0).getTime() || 0
              return ta - tb
            })

          if (!candidates.length) {
            toast("ç›®å‰æ²’æœ‰å¾…ä¿ç•™ä¹˜å®¢å¯åˆ†é…")
            return
          }

          const routeId = trip.route || trip.Route || ""
          let assignedSeats = 0

          for (const p of candidates) {
            if (remaining <= 0) break

            // è‹¥æä¾› includeRoutesï¼Œå°±å¿…é ˆåŒ…å«è©²è¶Ÿæ¬¡è·¯ç·š
            let canTake = true
            const inc = p.includeRoutes || p.IncludeRoutes || ""
            if (inc && String(inc).trim()) {
              const routesCsv = String(inc)
                .split(",")
                .map((r) => r.trim())
                .filter(Boolean)
              canTake = routesCsv.includes(routeId)
            }
            if (!canTake) continue

            const need = p.seatCount || p.SeatCount || 1
            if (need > remaining) continue

            const keepSeatId = p.id || p.Id || p.keepSeatId || p.KeepSeatId
            if (!keepSeatId) continue

            try {
              const res = await fetch(`${BASE_URL}/KeepSeat/assign-trip`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ keepSeatIds: [keepSeatId], tripId }),
              })
              if (!res.ok) {
                // å¤±æ•—å‰‡ç•¥éæ­¤ä¹˜å®¢ï¼Œç¹¼çºŒå˜—è©¦ä¸‹ä¸€ä½
                continue
              }
              await res.json().catch(() => ({}))
              remaining -= need
              assignedSeats += need
            } catch {}
          }

          if (assignedSeats > 0) {
            toast(`è‡ªå‹•åˆ†é…å®Œæˆï¼Œå·²æŒ‡æ´¾ ${assignedSeats} å€‹åº§ä½åˆ°æ­¤è¶Ÿæ¬¡`)
            // ä½¿è©²è¶Ÿæ¬¡ä¹˜å®¢å¿«å–å¤±æ•ˆï¼Œä¸¦é‡è¼‰è³‡æ–™
            try {
              tripPassengersCache.delete(tripId)
            } catch {}
            await loadTrips()
            renderTrips()
            await loadPending()
            renderPending()
            try {
              await ensurePassengers(tripId)
            } catch {}
          } else {
            toast("æ²’æœ‰ç¬¦åˆæ¢ä»¶æˆ–åº§ä½çš„ä¹˜å®¢å¯åˆ†é…åˆ°æ­¤è¶Ÿæ¬¡")
          }
        } catch (e) {
          toast("è‡ªå‹•åˆ†é…å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦")
        }
      }

      function normTime(v) {
        v = (v || "").replace(/[^0-9]/g, "")
        if (v.length >= 3) v = v.slice(0, 2) + ":" + v.slice(2, 4)
        return v.slice(0, 5)
      }

      // æ™‚é–“è¼¸å…¥è¼”åŠ©ï¼šå°‡ç´”æ•¸å­—å³æ™‚è½‰æˆ HH:mmï¼Œä¸¦é©—è­‰ 00:00â€“23:59
      function toHHmmFromDigits(val) {
        const d = String(val || "")
          .replace(/\D/g, "")
          .slice(0, 4)
        if (d.length <= 2) return d
        return d.slice(0, 2) + ":" + d.slice(2)
      }
      function isValidTimeHHmm(v) {
        if (!/^\d{2}:\d{2}$/.test(v)) return false
        const h = parseInt(v.slice(0, 2), 10)
        const m = parseInt(v.slice(3, 5), 10)
        return h >= 0 && h <= 23 && m >= 0 && m <= 59
      }
      function setTimeField(v) {
        const el = document.getElementById("timeInput")
        const err = document.getElementById("timeError")
        if (!el) return
        el.value = normTime(v)

        el.classList.remove("invalid")
      }
      function setupTimeInputFormatting() {
        const el = document.getElementById("timeInput")
        const err = document.getElementById("timeError")
        if (!el) return
        const update = () => {
          const formatted = toHHmmFromDigits(el.value)
          el.value = formatted
          if (formatted.length === 5) {
            const ok = isValidTimeHHmm(formatted)
            if (err) err.style.display = ok ? "none" : "block"
            el.classList.toggle("invalid", !ok)
          } else {
            if (err) err.style.display = "none"
            el.classList.remove("invalid")
          }
        }
        el.addEventListener("input", update)
        el.addEventListener("paste", (e) => {
          e.preventDefault()
          const text = (e.clipboardData || window.clipboardData).getData("text")
          el.value = toHHmmFromDigits(text)
          update()
        })
        el.addEventListener("blur", () => {
          const v = el.value
          if (v.length === 5 && !isValidTimeHHmm(v)) {
            if (err) err.style.display = "block"
            el.classList.add("invalid")
          }
        })
      }
