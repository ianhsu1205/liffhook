<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>線上簽核</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/l10n/zh-tw.min.js"></script>
    <style>
      body {
        font-family: "Noto Sans TC", Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 30px auto;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      }
      h2 {
        color: #06c755;
        text-align: center;
        margin-bottom: 25px;
        font-weight: 600;
        border-bottom: 2px solid #f0f0f0;
        padding-bottom: 15px;
      }
      .form-group {
        margin-bottom: 20px;
        text-align: left;
        position: relative;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #555;
      }
      .required::after {
        content: "*";
        color: #e74c3c;
        margin-left: 4px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        transition: border 0.3s;
        box-sizing: border-box;
      }
      textarea {
        min-height: 100px;
        resize: vertical;
      }
      input:focus,
      select:focus,
      textarea:focus {
        border-color: #06c755;
        outline: none;
        box-shadow: 0 0 0 2px rgba(6, 199, 85, 0.1);
      }
      input.error,
      select.error,
      textarea.error {
        border-color: #e74c3c;
      }
      .error-tooltip {
        position: absolute;
        background-color: #e74c3c;
        color: white;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 14px;
        z-index: 100;
        bottom: calc(100% + 5px);
        left: 0;
        width: auto;
        white-space: nowrap;
        display: none;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
      }
      .error-tooltip::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 15px;
        border-width: 5px;
        border-style: solid;
        border-color: #e74c3c transparent transparent transparent;
      }
      .button {
        width: 100%;
        padding: 14px;
        background-color: #06c755;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        font-weight: 500;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
      }
      .button:hover {
        background-color: #04a73e;
        box-shadow: 0 4px 8px rgba(6, 199, 85, 0.2);
      }
      .button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      .secondary-button {
        background-color: #f1f1f1;
        color: #333;
      }
      .secondary-button:hover {
        background-color: #e5e5e5;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .danger-button {
        background-color: #e74c3c;
      }
      .danger-button:hover {
        background-color: #c0392b;
      }
      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }
      .line-brand {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #999;
      }
      .status-message {
        margin-top: 15px;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        display: none;
      }
      .status-message.success {
        background-color: #d4edda;
        color: #155724;
        display: block;
      }
      .status-message.error {
        background-color: #f8d7da;
        color: #721c24;
        display: block;
      }
      .status-message.info {
        background-color: #e7f3fe;
        color: #004085;
        display: block;
      }
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #06c755;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .hidden {
        display: none !important;
      }

      /* 狀態分區塊 */
      .tabs {
        display: flex;
        border-bottom: 1px solid #ddd;
        margin-bottom: 20px;
      }
      .tab {
        padding: 10px 20px;
        cursor: pointer;
        border-bottom: 3px solid transparent;
        font-weight: 500;
        transition: all 0.3s;
      }
      .tab:hover {
        background-color: #f9f9f9;
      }
      .tab.active {
        border-bottom-color: #06c755;
        color: #06c755;
      }

      /* 申請列表 */
      .search-bar {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: flex-end;
      }
      .search-bar .form-group {
        flex: 1;
        min-width: 150px;
        margin-bottom: 0;
      }
      .search-bar button {
        padding: 12px 20px;
        height: 48px;
      }

      .records-list {
        margin-top: 20px;
      }
      .record-item {
        background-color: #f9f9f9;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s;
      }
      .record-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .record-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        flex-wrap: wrap;
        align-items: flex-start;
      }
      .record-title {
        font-weight: 600;
        color: #333;
        font-size: 18px;
        flex: 1;
        min-width: 0;
      }
      .record-date {
        color: #777;
        font-size: 14px;
        white-space: nowrap;
        margin-left: 10px;
        flex-shrink: 0;
      }
      .record-details {
        margin-bottom: 10px;
        font-size: 16px;
      }
      .record-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
      }
      .record-status {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        margin-right: 10px;
      }
      .status-pending {
        background-color: #ffeeba;
        color: #856404;
      }
      .status-approved {
        background-color: #d4edda;
        color: #155724;
      }
      .status-rejected {
        background-color: #f8d7da;
        color: #721c24;
      }

      /* 對話框 */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal {
        background-color: white;
        border-radius: 12px;
        width: 90%;
        max-width: 500px;
        max-height: 90vh;
        overflow-y: auto;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }
      .modal-title {
        font-size: 20px;
        font-weight: 600;
        color: #06c755;
      }
      .modal-close {
        cursor: pointer;
        font-size: 24px;
        color: #aaa;
        border: none;
        background: transparent;
      }
      .modal-close:hover {
        color: #333;
      }
      .modal-form {
        margin-bottom: 20px;
      }
      .modal-footer {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
      }

      /* 分類選擇區 */
      .category-tabs {
        display: flex;
        flex-wrap: wrap; /* 允許換行 */
        gap: 10px; /* 標籤之間的間距 */
        margin-top: 5px;
        position: sticky;
        top: 0;
        background: white;
        z-index: 10;
        padding-top: 5px;
        padding-bottom: 10px;
      }
      .category-tab {
        padding: 8px 15px;
        background-color: #f1f1f1;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s;
        border: 1px solid transparent; /* 添加邊框用於選中時強調 */
      }
      .category-tab:hover {
        background-color: #e5e5e5;
      }
      .category-tab.active {
        background-color: #06c755; /* 使用 LINE 綠色 */
        color: white;
        box-shadow: 0 2px 4px rgba(6, 199, 85, 0.3); /* 添加陰影 */
        transform: translateY(-2px); /* 輕微上浮效果 */
        border-color: #04a73e; /* 更深色的邊框 */
      }

      /* 使用者資訊區 */
      .user-info {
        background-color: #f9f9f9;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        line-height: 1.6;
      }

      /* 切換功能區 */
      .action-buttons {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      /* 適應行動裝置 */
      @media (max-width: 768px) {
        .container {
          margin: 15px;
          padding: 15px;
        }
        .button-group,
        .search-bar {
          flex-direction: column;
        }
        .record-header {
          flex-direction: column;
          gap: 5px;
        }
        .record-actions {
          margin-top: 10px;
          justify-content: flex-start;
        }
        .user-info {
          font-size: 14px;
        }
        .category-tabs {
          overflow-x: auto;
          padding-bottom: 5px;
          flex-wrap: nowrap;
        }
        .tabs {
          overflow-x: auto;
          padding-bottom: 5px;
        }
      }

      /* 日期選擇器樣式覆蓋 */
      .flatpickr-day.selected,
      .flatpickr-day.startRange,
      .flatpickr-day.endRange {
        background: #06c755;
        border-color: #06c755;
      }

      /* 空列表提示 */
      .empty-list {
        text-align: center;
        padding: 30px;
        color: #999;
        font-style: italic;
      }

      /* 多選核准功能 */
      .batch-operations {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
      }
      .batch-operations.show {
        display: block;
      }
      .batch-controls {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
        margin-bottom: 15px;
      }
      .batch-controls .button {
        padding: 8px 16px;
        font-size: 14px;
        margin: 0;
      }
      .fromback-options {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }
      .fromback-option {
        border: 1px solid #ddd;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s;
        background-color: white;
      }
      .fromback-option:hover {
        border-color: #06c755;
      }
      .fromback-option.selected {
        background-color: #06c755;
        color: white;
        border-color: #06c755;
      }
      .record-checkbox {
        margin-right: 10px;
        transform: scale(1.2);
      }
      .record-item.with-checkbox {
        display: flex;
        align-items: flex-start;
        gap: 10px;
      }
      .record-content {
        flex: 1;
      }

      /* 申請表單時間選項 */
      .time-ranges {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .time-range-option {
        border: 1px solid #ddd;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s;
      }
      .time-range-option:hover {
        border-color: #06c755;
      }
      .time-range-option.selected {
        background-color: #06c755;
        color: white;
        border-color: #06c755;
      }
      /* 日期和時間放在同一行的樣式 */
      .date-time-group {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
      }
      .date-time-group .form-group {
        flex: 1;
        margin-bottom: 0;
      }
      /* 在小屏幕上自動堆疊 */
      @media (max-width: 576px) {
        .date-time-group {
          gap: 8px;
        }

        .date-time-group .form-group {
          margin-bottom: 10px;
        }
      }
      /* 新增: 讓日期和時間輸入框更小一點 */
      .date-time-group input,
      .date-time-group select {
        padding: 10px 8px;
        font-size: 14px;
      }

      /* 新增: 調整標籤字體大小 */
      .date-time-group label {
        font-size: 14px;
      }
      /* 新增：選單置中相關樣式 */
      .modal {
        /* 確保 modal 在手機上也能居中 */
        display: flex;
        flex-direction: column;
        max-height: 85vh; /* 稍微縮小高度，避免佔滿螢幕 */
      }

      .modal-body {
        overflow-y: auto;
        -webkit-overflow-scrolling: touch; /* iOS 流暢滾動 */
      }

      /* 新增：當選單在靠近底部開啟時，自動向上滾動到視窗中間 */
      .modal-overlay {
        align-items: center; /* 垂直置中 */
      }
      .date-range-container {
        display: flex;
        align-items: center;
        gap: 10px;
        width: 100%;
      }

      .date-range-container .form-group {
        flex: 1;
      }

      .date-separator {
        margin-top: 25px;
        font-weight: 500;
      }

      .search-bar {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .search-bar button {
        align-self: flex-end;
        width: auto;
        padding: 12px 30px;
      }
      /* 新增：申請類別區塊樣式 */
      .category-section {
        margin-bottom: 15px;
      }
      /* 新增：確保下拉選單打開時可以完整顯示 */
      select {
        position: relative;
        z-index: 5;
      }
      /* 新增：全域錯誤浮動提示樣式 */
      .global-error-tooltip {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #e74c3c;
        color: white;
        padding: 12px 18px;
        border-radius: 4px;
        font-size: 15px;
        z-index: 1000;
        max-width: 80%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: fadeInOut 3s forwards;
        text-align: center;
      }

      /* 新增：動畫效果 */
      @keyframes fadeInOut {
        0% {
          opacity: 0;
          transform: translate(-50%, -20px);
        }
        10% {
          opacity: 1;
          transform: translate(-50%, 0);
        }
        90% {
          opacity: 1;
          transform: translate(-50%, 0);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -20px);
        }
      }
    </style>
  </head>
  <body>
    <!-- 新增：全域浮動提示容器 -->
    <div
      id="globalErrorTooltip"
      class="global-error-tooltip"
      style="display: none"
    ></div>
    <div id="loading-overlay" class="loading-overlay">
      <div class="spinner"></div>
    </div>

    <div class="container">
      <h2>線上簽核</h2>
      <div id="statusMessage" class="status-message"></div>

      <!-- 使用者資訊區 -->
      <div id="userInfo" class="user-info hidden">
        <!-- 使用者資訊會在JS中被填入 -->
      </div>

      <!-- 功能按鈕區 -->
      <div class="action-buttons">
        <button id="newApplicationBtn" class="button">新增簽核</button>
      </div>

      <!-- 申請狀態分頁 -->
      <div class="tabs">
        <div class="tab active" data-status="pending">待簽核</div>
        <div class="tab" data-status="pass">已核准</div>
        <div class="tab" data-status="reject">不核準</div>
        <div class="tab" data-status="my-approved">我的核准</div>
      </div>

      <!-- 搜尋條件區 -->
      <div class="search-bar">
        <div class="date-range-container">
          <div class="form-group">
            <label for="startDate">起始日期</label>
            <input
              type="text"
              id="startDate"
              class="date-picker"
              placeholder="選擇開始日期"
            />
          </div>
          <div class="date-separator">至</div>
          <div class="form-group">
            <label for="endDate">結束日期</label>
            <input
              type="text"
              id="endDate"
              class="date-picker"
              placeholder="選擇結束日期"
            />
          </div>
        </div>
        <button id="searchBtn" class="button">搜尋</button>
      </div>

      <!-- 批量操作區域（僅在我的核准分頁顯示） -->
      <div id="batchOperations" class="batch-operations">
        <div class="batch-controls">
          <button id="selectAllBtn" class="button secondary-button">
            全選
          </button>
          <button id="unselectAllBtn" class="button secondary-button">
            取消全選
          </button>
          <span style="margin-left: 10px"
            >已選擇 <span id="selectedCount">0</span> 項</span
          >
        </div>
        <div class="fromback-options">
          <span>設定為：</span>
          <div class="fromback-option" data-value="">一般</div>
          <div class="fromback-option" data-value="逕往">逕往</div>
          <div class="fromback-option" data-value="逕返">逕返</div>
          <button id="batchUpdateBtn" class="button" disabled>批次更新</button>
        </div>
      </div>

      <!-- 申請記錄列表 -->
      <div id="recordsList" class="records-list">
        <div class="empty-list" id="emptyListMessage">無簽核記錄</div>
        <!-- 記錄將由JavaScript動態填入 -->
      </div>

      <!-- 新增申請對話框 -->
      <div id="newApplicationModal" class="modal-overlay hidden">
        <div class="modal">
          <div class="modal-header">
            <div class="modal-title">新增簽核事項</div>
            <button class="modal-close">&times;</button>
          </div>
          <!-- 新增申請對話框表單中的日期和時間調整 -->
          <div class="modal-body">
            <div class="form-group category-section">
              <label>類別</label>
              <div id="categoryTabs" class="category-tabs">
                <!-- 分類會由JavaScript動態填入 -->
              </div>
            </div>

            <!-- 申請表單 -->
            <form id="applicationForm" class="modal-form">
              <div class="form-group">
                <label for="eventItem" class="required">項目</label>
                <select id="eventItem" required>
                  <option value="">請選擇簽核項目</option>
                  <!-- 項目選項會由JavaScript動態填入 -->
                </select>
                <div class="error-tooltip" id="eventItem-error">
                  請選擇簽核項目
                </div>
              </div>

              <!-- 申請日期和時間（同一行） -->
              <div class="date-time-group">
                <div class="form-group">
                  <label for="leaveDate" class="required">開始日期</label>
                  <input
                    type="text"
                    id="leaveDate"
                    class="date-picker"
                    required
                    placeholder="選擇開始日期"
                  />
                  <div class="error-tooltip" id="leaveDate-error">
                    請選擇開始日期
                  </div>
                </div>
                <div class="form-group">
                  <label for="leaveTime" class="required">開始時間</label>
                  <select id="leaveTime" required>
                    <option value="">選擇時間</option>
                    <option value="07:00">07:00</option>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="22:00">22:00</option>
                    <option value="23:00">23:00</option>
                  </select>
                  <div class="error-tooltip" id="leaveTime-error">
                    請選擇開始時間
                  </div>
                </div>
              </div>

              <!-- 結束日期和時間（同一行） -->
              <div class="date-time-group">
                <div class="form-group">
                  <label for="backDate" class="required">結束日期</label>
                  <input
                    type="text"
                    id="backDate"
                    class="date-picker"

    <!-- JavaScript -->

        // 新增功能：監聽開始時間變更，自動設定結束時間+4小時
        document
          .getElementById("leaveTime")

            if (!leaveTime) return

            // 結束時間為開始時間+4小時

      // 新增函數：設定結束時間為開始時間+4小時
      function setEndTimePlus4Hours(startTimeStr) {
        if (!startTimeStr) return

        // 解析開始時間
        const [startHour, startMinute] = startTimeStr.split(":").map(Number)

        // 計算結束時間 (加4小時)
        let endHour = startHour + 4

        // 如果超過23點，設為23點
        if (endHour > 23) {
          endHour = 23
        }

        // 格式化結束時間
        const endTimeStr = `${endHour.toString().padStart(2, "0")}:${startMinute
          .toString()
          .padStart(2, "0")}`

        // 在下拉選單中找到最接近的選項
        const backTimeSelect = document.getElementById("backTime")
        const options = Array.from(backTimeSelect.options)

        // 找到最接近或等於計算結果的時間選項
        let bestOption = options[0]
        let minDiff = Infinity

        for (const option of options) {
          if (!option.value) continue // 跳過空選項

          const [optHour, optMinute] = option.value.split(":").map(Number)
          const optTotalMinutes = optHour * 60 + optMinute
          const endTotalMinutes = endHour * 60 + startMinute

          const diff = Math.abs(optTotalMinutes - endTotalMinutes)

          if (diff < minDiff) {
            minDiff = diff
            bestOption = option
          }
        }

        // 設定結束時間
        backTimeSelect.value = bestOption.value
      }
      // 初始化日期選擇器
      function initDatePickers() {

      // 初始化 LIFF SDK
      async function initLIFF() {
        showLoading()
        try {
          await liff.init({ liffId: liffId })
          console.log("LIFF 初始化成功")

          if (!liff.isLoggedIn()) {
            console.log("用戶未登入，引導登入...")
            liff.login()
            return

          // 用戶已登入，取得用戶資料
          try {
            const profile = await liff.getProfile()
            console.log("獲取用戶資料成功:", profile.displayName)

            // 存儲LIFF提供的userId
            const liffUserId = profile.userId

            // 使用用戶 ID 檢查用戶是否已存在
            await checkAndLoadUserInfo(liffUserId)
          } catch (error) {
            console.error("獲取用戶資料失敗:", error)
            showStatusMessage("無法獲取用戶資料，請確保已授權應用程式", "error")
            hideLoading()
          }
        } catch (error) {
          console.error("LIFF 初始化失敗:", error)
          showStatusMessage(
            "LINE 應用程式初始化失敗，請確認網路連接並重新嘗試",
            "error"
          )
          hideLoading()
        }
      }

      // 檢查並載入用戶資訊
      async function checkAndLoadUserInfo(userId) {
        try {
          // 先設置 userId 為 LIFF 提供的值
          if (!currentUser) {
            currentUser = {
              userId: userId,
            }
          }

          const response = await fetch(`${base_url}User/checkUser`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId: userId, channelId: channelId }),
          })

          if (response.status === 200) {
            // 更新其他使用者資訊，但保留 userId
            const userData = await response.json()
            console.log("獲取到的用戶資訊:", userData)
            currentUser = {
              ...userData,
              userId: userId, // 確保使用 LIFF 提供的 userId
            }

            // 顯示用戶資訊
            displayUserInfo(currentUser)

            // 載入申請項目
            await loadEventItems()

            // 載入潛在的核准主管
            await loadPotentialApprovers()

            // 載入申請記錄
            await loadRecords()
          } else {
            showStatusMessage("無法獲取用戶資訊，請先完成註冊", "error")
            setTimeout(() => {
              // 跳轉到註冊頁面
              window.location.href = "register.html"
            }, 2000)
          }
        } catch (error) {
          console.error("檢查用戶資訊失敗:", error)
          showStatusMessage("檢查用戶資訊時發生錯誤，請重新嘗試", "error")

          hideLoading()
        }
      }

          user.empId ? " (" + user.empId + ")" : ""

    ${user.company || ""} ${user.dept || ""} ${user.job || ""}
  `
        userInfoElement.classList.remove("hidden")
      }
      // 載入申請項目
      async function loadEventItems() {
        try {
          const response = await fetch(`${base_url}Leave/items`, {

            headers: { "Content-Type": "application/json" },
          })

          if (response.ok) {
            eventItems = await response.json()
            console.log("簽核項目:", eventItems)

            // 整理類別
            categories = [...new Set(eventItems.map((item) => item.catalog))]
            console.log("類別:", categories)

            initCategoryTabs()

      }

      // 載入潛在的核准主管
      async function loadPotentialApprovers() {

      // 載入申請記錄
      async function loadRecords() {
        showLoading()
        try {
          let url, records

          if (currentStatus === "my-approved") {
            // 載入我的核准記錄
            const startDate = document.getElementById("startDate").value
            const endDate = document.getElementById("endDate").value

            url = `${base_url}Leave/approved-by-me?ApproverId=${currentUser.userId}`

            // 添加日期查詢參數
            if (startDate && endDate) {
              url += `&StartDate=${startDate}&EndDate=${endDate}`
            }

            const response = await fetch(url, {
              method: "GET",
              headers: { "Content-Type": "application/json" },
            })

            if (response.ok) {
              records = await response.json()
              console.log("我的核准記錄:", records)
            } else {
              console.error("獲取我的核准記錄失敗:", response.status)
              showStatusMessage("無法獲取我的核准記錄", "error")
              records = []
            }
          } else {
            // 載入申請記錄（原有邏輯）
            const startDate = document.getElementById("startDate").value
            const endDate = document.getElementById("endDate").value

            // 若沒有設定日期，預設為前7天至今
            if (!startDate || !endDate) {
              const today = new Date()
              const sevenDaysAgo = new Date()
              sevenDaysAgo.setDate(today.getDate() - 7)

              // 格式化日期為 YYYY-MM-DD
              endDate = today.toISOString().split("T")[0]
              startDate = sevenDaysAgo.toISOString().split("T")[0]

              // 更新輸入框的值
              document.getElementById("startDate").value = startDate
              document.getElementById("endDate").value = endDate
            }

            url = `${base_url}Leave/leave?UserId=${currentUser.userId}&ApproveResult=${currentStatus}`

            // 添加日期查詢參數

              url += `&StartDate=${startDate}&EndDate=${endDate}`
            }

            const response = await fetch(url, {
              method: "GET",
              headers: { "Content-Type": "application/json" },
            })

            if (response.ok) {
              records = await response.json()
              console.log("申請記錄:", records)
            } else {
              console.error("獲取申請記錄失敗:", response.status)
              showStatusMessage("無法獲取簽核記錄", "error")
              records = []
            }
          }

          // 依日期排序（由大到小）
          records.sort((a, b) => {
            return new Date(b.leaveDate) - new Date(a.leaveDate)
          })

          // 顯示記錄
          displayRecords(records)
        } catch (error) {
          console.error("載入記錄失敗:", error)
          showStatusMessage("載入記錄時發生錯誤", "error")
          displayRecords([])
        } finally {
          hideLoading()
        }
      }

      // 設置激活的申請狀態分頁

        document.querySelectorAll(".tab").forEach((tab) => {
          if (tab.dataset.status === status) {
            tab.classList.add("active")
          } else {
            tab.classList.remove("active")
          }
        })

        // 顯示或隱藏批量操作區域
        const batchOperations = document.getElementById("batchOperations")
        if (status === "my-approved") {
          batchOperations.classList.add("show")
        } else {
          batchOperations.classList.remove("show")
          // 清除選擇狀態
          selectedRecords.clear()
          updateSelectedCount()
        }
      }
      // 顯示申請記錄
      function displayRecords(records) {
        const recordsListElement = document.getElementById("recordsList")

        if (!recordsListElement) {
          console.error("找不到記錄列表元素")
          return
        }

        if (!records || records.length === 0) {
          // 直接設置空記錄訊息
          recordsListElement.innerHTML =
            '<div class="empty-list">無簽核記錄</div>'
          return
        }

        let html = ""
        const isMyApproved = currentStatus === "my-approved"

        records.forEach((record) => {
          // 格式化狀態顯示
          let statusClass = ""
          let statusText = ""

          if (isMyApproved) {
            statusClass = "status-approved"
            statusText = "已核准"
          } else {
            switch (record.approveResult) {
              case "pending":
                statusClass = "status-pending"
                statusText = "簽核中"
                break
              case "pass":
                statusClass = "status-approved"
                statusText = "核准"
                break
              case "reject":
                statusClass = "status-rejected"
                statusText = "不核準(請聯繫簽核人員)"
                break
            }
          }

          // 只有在 pending 狀態時才顯示撤銷按鈕
          const cancelButton =
            record.approveResult === "pending" && !isMyApproved
              ? `<button class="cancel-btn button danger-button" onclick="confirmCancelApplication('${record.id}')">撤銷此案</button>`
              : ""

          // 多選checkbox（僅在我的核准分頁顯示）
          const checkbox = isMyApproved
            ? `<input type="checkbox" class="record-checkbox" data-record-id="${record.id}" onchange="updateSelectedRecords()">`
            : ""

          // FromBackCmpy 狀態顯示（僅在我的核准分頁顯示）
          const fromBackDisplay = isMyApproved
            ? `<br>類型: ${record.fromBackCmpy || "一般"}`
            : ""

          // 申請人資訊（僅在我的核准分頁顯示）
          const applicantInfo = isMyApproved
            ? `<br>申請人: ${record.applicantEmpId || ""} ${
                record.applicantName || ""
              } (${record.applicantDept || ""})`
            : ""

          html += `
        <div class="record-item ${
          isMyApproved ? "with-checkbox" : ""
        }" data-id="${record.id}">
          ${checkbox}
          <div class="record-content">
            <div class="record-header">
              <div class="record-title">
                ${record.eventCatalog}類- ${record.eventName}
                <span class="record-status ${statusClass}">${statusText}</span>
              </div>
              <div class="record-date">${record.leaveDate} ${
            record.leaveTime
          }</div>
            </div>
            <div class="record-details">
              ${record.desc}
              ${record.location ? `<br>地點: ${record.location}` : ""}
              ${record.backDate ? `<br>結束日期: ${record.backDate}` : ""}
              ${record.backTime ? `<br>結束時間: ${record.backTime}` : ""}
              ${fromBackDisplay}
              ${applicantInfo}
            </div>
            <div class="record-actions">
              ${cancelButton}
            </div>
          </div>
        </div>
      `
        })

        recordsListElement.innerHTML = html

        // 清除選擇狀態
        selectedRecords.clear()
        updateSelectedCount()
      }
      // 顯示確認對話框

      // 初始化類別分頁
      function initCategoryTabs() {
        const categoryTabsElement = document.getElementById("categoryTabs")
        let html = ""

        categories.forEach((category, index) => {
          html += `<div class="category-tab${
            index === 0 ? " active" : ""
          }" data-category="${category}">${category}</div>`
        })

        categoryTabsElement.innerHTML = html

        // 第一個類別為默認選中
        if (categories.length > 0) {
          currentCategory = categories[0]
          updateEventItemOptions(currentCategory)
        }

        // 添加類別點擊事件
        document.querySelectorAll(".category-tab").forEach((tab) => {
          tab.addEventListener("click", () => {
            const category = tab.dataset.category
            currentCategory = category

            // 更新激活狀態
            document.querySelectorAll(".category-tab").forEach((t) => {
              t.classList.toggle("active", t === tab)
            })

            // 更新項目選擇
            updateEventItemOptions(category)
            // 添加：滾動動畫效果，提升用戶體驗
            tab.style.transition = "all 0.3s"
            setTimeout(() => {
              tab.style.transition = ""
            }, 300)
          })
        })
      }
      // 更新項目選擇下拉選單
      function updateEventItemOptions(category) {
        const selectElement = document.getElementById("eventItem")
        selectElement.innerHTML = '<option value="">請選擇簽核項目</option>'

        const filteredItems = eventItems.filter(
          (item) => item.catalog === category
        )

        filteredItems.forEach((item) => {
          // 修改這裡: 不再使用 JSON.stringify，而是只儲存項目名稱
          const option = document.createElement("option")
          option.value = item.itemName // 只儲存 itemName 字串值
          option.textContent = item.itemName
          option.dataset.catalog = item.catalog // 使用 dataset 儲存 catalog
          selectElement.appendChild(option)
        })
      }

      // 顯示新增申請對話框
      function showNewApplicationModal() {
        // 重置表單
        document.getElementById("applicationForm").reset()

        // 重置逕往逕返選項為預設值（一般）
        document
          .querySelectorAll("#applicationForm .fromback-option")
          .forEach((opt) => {
            opt.classList.remove("selected")
          })
        document
          .querySelector("#applicationForm .fromback-option[data-value='']")
          .classList.add("selected")
        document.getElementById("fromBackCmpy").value = ""

        // 更新主管選擇下拉選單
        updateApproverOptions()

        // 顯示模態框
        document
          .getElementById("newApplicationModal")
          .classList.remove("hidden")
      }
      // 清除時間選擇
      function clearTimeSelections() {
        document.getElementById("leaveTime").value = ""
        document.getElementById("backTime").value = ""
      }

      // 更新主管選擇下拉選單
      function updateApproverOptions() {
        const selectElement = document.getElementById("approveUserId")
        selectElement.innerHTML = '<option value="">請選擇簽核人員</option>'

        approvers.forEach((approver) => {
          const option = document.createElement("option")
          option.value = approver.userId
          option.textContent = `${approver.name} (${approver.job || "未輸入"})`
          selectElement.appendChild(option)
        })
      }
      // 顯示錯誤提示
      function showError(fieldId, message) {
        const field = document.getElementById(fieldId)
        field.classList.add("error")

        const errorTooltip = document.getElementById(`${fieldId}-error`)
        if (errorTooltip) {
          errorTooltip.textContent = message
          errorTooltip.style.display = "block"

          // 2秒後自動隱藏錯誤提示
          setTimeout(() => {
            errorTooltip.style.display = "none"
            field.classList.remove("error")
          }, 3000)
        }

        return false
      }

      // 驗證並送出申請
      function validateAndSubmitApplication() {
        // 隱藏所有錯誤提示
        document.querySelectorAll(".error-tooltip").forEach((tooltip) => {
          tooltip.style.display = "none"
        })

        let isValid = true

        // 驗證申請項目
        const eventItemValue = document.getElementById("eventItem").value
        if (!eventItemValue) {
          isValid = showError("eventItem", "請選擇簽核項目") && isValid
        }

        // 驗證申請日期
        const leaveDate = document.getElementById("leaveDate").value
        if (!leaveDate) {
          isValid = showError("leaveDate", "請選擇開始日期") && isValid
        }

        // 驗證申請時間
        const leaveTime = document.getElementById("leaveTime").value
        if (!leaveTime) {
          isValid = showError("leaveTime", "請選擇開始時間") && isValid
        }

        // 驗證結束日期（現在改為必填）
        const backDate = document.getElementById("backDate").value
        if (!backDate) {
          isValid = showError("backDate", "請選擇結束日期") && isValid
        } else if (leaveDate && new Date(backDate) < new Date(leaveDate)) {
          isValid =
            showError("backDate", "結束日期必須在開始日期之後") && isValid
        }

        // 驗證結束時間（現在改為必填）
        const backTime = document.getElementById("backTime").value
        if (!backTime) {
          isValid = showError("backTime", "請選擇結束時間") && isValid
        }

        // 驗證同一天時間順序
        if (
          backDate &&
          leaveDate &&
          backDate === leaveDate &&
          backTime &&
          leaveTime
        ) {
          if (backTime < leaveTime) {
            isValid =
              showError("backTime", "結束時間必須晚於開始時間") && isValid
          }
        }

        // 驗證核准主管
        const approveUserId = document.getElementById("approveUserId").value
        if (!approveUserId) {
          isValid = showError("approveUserId", "請選擇簽核人員") && isValid
        }

        // 驗證申請說明
        const desc = document.getElementById("desc").value.trim()
        if (!desc) {
          isValid = showError("desc", "請輸入事由") && isValid
        }

        if (!isValid) {
          return
        }

        // 顯示確認對話框
        showConfirmDialog("您確定要送出申請嗎？", submitApplication)
      }

      // 送出申請
      async function submitApplication() {
        showLoading()

        try {
          const eventItemSelect = document.getElementById("eventItem")
          const eventItemValue = eventItemSelect.value
          const eventCatalog =
            eventItemSelect.options[eventItemSelect.selectedIndex].dataset
              .catalog

          const applicationData = {
            userId: currentUser.userId,
            channelId: channelId,
            company: currentUser.company,
            dept: currentUser.dept,
            empId: currentUser.empId,
            name: currentUser.name,
            leaveDate: document.getElementById("leaveDate").value,
            leaveTime: document.getElementById("leaveTime").value,
            backDate: document.getElementById("backDate").value,
            backTime: document.getElementById("backTime").value,
            location: document.getElementById("location").value || null,
            eventName: eventItemValue,
            eventCatalog: eventCatalog,
            desc: document.getElementById("desc").value,
            approveUserId: document.getElementById("approveUserId").value,
            fromBackCmpy: document.getElementById("fromBackCmpy").value || null,
          }

          const response = await fetch(`${base_url}Leave/createLeave`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(applicationData),
          })

          if (response.ok) {
            showStatusMessage("簽核已成功送出", "success")
            document
              .getElementById("newApplicationModal")
              .classList.add("hidden")
            await loadRecords()
          } else {
            // 在 modal 內顯示錯誤
            let errorMessage = "送出簽核失敗"
            try {
              const errorData = await response.json()
              errorMessage = errorData.message || errorMessage
            } catch (parseError) {
              console.error("解析錯誤回應失敗:", parseError)
            }

            // 在 modal 內顯示錯誤訊息
            showModalError(errorMessage)
          }
        } catch (error) {
          console.error("送出簽核失敗:", error)
          showStatusMessage("送出簽核時發生錯誤", "error")
        } finally {
          hideLoading()
        }
      }

      // 新增的函數，用於在 modal 內顯示錯誤
      function showModalError(message) {
        showStatusMessage(message, "error")
      }
      // 顯示狀態訊息
      function showStatusMessage(message, type) {
        if (type === "error") {
          // 使用全域浮動提示顯示錯誤
          const tooltipElement = document.getElementById("globalErrorTooltip")
          tooltipElement.textContent = message
          tooltipElement.style.display = "block"

          // 3秒後自動消失
          setTimeout(() => {
            tooltipElement.style.display = "none"
          }, 3000)
        } else {
          // 成功和信息訊息保持原樣
          const statusElement = document.getElementById("statusMessage")
          statusElement.textContent = message
          statusElement.className = "status-message"
          statusElement.classList.add(type)

          // 3秒後自動隱藏成功訊息
          if (type === "success") {
            setTimeout(() => {
              statusElement.style.display = "none"
            }, 3000)
          }
        }
      }

      // 顯示載入中
      function showLoading() {
        document.getElementById("loading-overlay").classList.remove("hidden")
      }

      // 隱藏載入中
      function hideLoading() {
        document.getElementById("loading-overlay").classList.add("hidden")
      }

      // 安全地關閉視窗（如果在 LINE 瀏覽器內）
      function closeWindowSafely() {
        console.log("嘗試關閉窗口...")

        if (liff && liff.isInClient()) {
          try {
            console.log("在 LINE 內部，使用 liff.closeWindow()")
            liff.closeWindow()
          } catch (e) {
            console.error("關閉窗口失敗:", e)
            showStatusMessage("無法自動返回聊天室，請手動關閉視窗", "info")
          }
        } else {
          console.log("不在 LINE 瀏覽器內，顯示提示訊息")
          showStatusMessage("操作已完成。請手動關閉此視窗", "info")
        }
      }
      // 新增：在顯示對話框函數中添加自動滾動到視圖中間的邏輯
      function showNewApplicationModal() {
        // 重置表單
        document.getElementById("applicationForm").reset()

        // 更新主管選擇下拉選單
        updateApproverOptions()

        // 顯示模態框
        const modal = document.getElementById("newApplicationModal")
        modal.classList.remove("hidden")

        // 新增：確保模態框置中
        setTimeout(() => {
          const modalContent = modal.querySelector(".modal")
          if (modalContent) {
            // 滾動到頁面頂部，然後模態框會自動置中
            window.scrollTo({
              top: 0,
              behavior: "smooth",
            })
          }
        }, 100)
      }

      // 加入「確認撤銷申請」函數
      function confirmCancelApplication(id) {
        // 檢查是否為「撤銷申請」狀態下才能撤銷
        const currentDate = new Date()
        const recordItem = document.querySelector(
          `.record-item[data-id="${id}"]`
        )

        if (!recordItem) {
          showStatusMessage("找不到此簽核記錄", "error")
          return
        }

        // 只有申請中狀態才能撤銷
        const statusElement = recordItem.querySelector(".record-status")
        if (
          statusElement &&
          !statusElement.classList.contains("status-pending")
        ) {
          showStatusMessage("只有簽核中的狀態可以撤銷", "error")
          return
        }

        // 檢查是否為跨月申請
        /*
        const leaveDateStr = recordItem
          .querySelector(".record-date")
          .textContent.split(" ")[0]
        const leaveDate = new Date(leaveDateStr)

        if (
          leaveDate.getFullYear() !== currentDate.getFullYear() ||
          leaveDate.getMonth() !== currentDate.getMonth()
        ) {
          showStatusMessage("跨月記錄無法撤銷", "error")
          return
        }
        */
        // 顯示確認對話框
        showConfirmDialog("您確定要撤銷此簽核嗎？", () => cancelApplication(id))
      }

      // 新增「執行撤銷申請」函數
      async function cancelApplication(id) {
        showLoading()

        try {
          // 準備請求資料
          const cancelData = {
            userId: currentUser.userId,
          }

          // 發送撤銷請求
          const response = await fetch(`${base_url}Leave/${id}/cancel`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(cancelData),
          })

          if (response.ok) {
            showStatusMessage("簽核已成功撤銷", "success")
            // 重新載入申請記錄
            await loadRecords()
          } else {
            // 顯示錯誤訊息
            let errorMessage = "撤銷簽核失敗"
            try {
              const errorData = await response.json()
              errorMessage = errorData.message || errorMessage
            } catch (parseError) {
              console.error("解析錯誤回應失敗:", parseError)
            }

            showStatusMessage(errorMessage, "error")
          }
        } catch (error) {
          console.error("撤銷簽核失敗:", error)
          showStatusMessage("撤銷簽核時發生錯誤，請稍後再試", "error")
        } finally {
          hideLoading()
        }
      }

      // 更新選中記錄
      function updateSelectedRecords() {
        selectedRecords.clear()
        document
          .querySelectorAll(".record-checkbox:checked")
          .forEach((checkbox) => {
            selectedRecords.add(checkbox.dataset.recordId)
          })
        updateSelectedCount()
        updateBatchUpdateButton()
      }

      // 更新選中數量顯示
      function updateSelectedCount() {
        document.getElementById("selectedCount").textContent =
          selectedRecords.size
      }

      // 全選記錄
      function selectAllRecords() {
        document.querySelectorAll(".record-checkbox").forEach((checkbox) => {
          checkbox.checked = true
          selectedRecords.add(checkbox.dataset.recordId)
        })
        updateSelectedCount()
        updateBatchUpdateButton()
      }

      // 取消全選
      function unselectAllRecords() {
        document.querySelectorAll(".record-checkbox").forEach((checkbox) => {
          checkbox.checked = false
        })
        selectedRecords.clear()
        updateSelectedCount()
        updateBatchUpdateButton()
      }

      // 更新批量更新按鈕狀態
      function updateBatchUpdateButton() {
        const button = document.getElementById("batchUpdateBtn")
        const hasSelection =
          selectedRecords.size > 0 && selectedFromBack !== undefined
        button.disabled = !hasSelection
      }

      // 確認批量更新
      function confirmBatchUpdate() {
        if (selectedRecords.size === 0) {
          showStatusMessage("請選擇要更新的記錄", "error")
          return
        }

        const selectedOption = document.querySelector(
          ".fromback-option.selected"
        )
        if (!selectedOption) {
          showStatusMessage("請選擇設定類型", "error")
          return
        }

        const typeName = selectedOption.textContent
        showConfirmDialog(
          `確定要將 ${selectedRecords.size} 筆記錄設定為「${typeName}」嗎？`,
          performBatchUpdate
        )
      }

      // 執行批量更新
      async function performBatchUpdate() {
        showLoading()

        try {
          const updatePromises = Array.from(selectedRecords).map((recordId) =>
            updateFromBackCmpy(recordId, selectedFromBack)
          )

          const results = await Promise.allSettled(updatePromises)

          // 統計結果
          const succeeded = results.filter(
            (r) => r.status === "fulfilled"
          ).length
          const failed = results.filter((r) => r.status === "rejected").length

          if (succeeded > 0) {
            showStatusMessage(`成功更新 ${succeeded} 筆記錄`, "success")
          }
          if (failed > 0) {
            showStatusMessage(`${failed} 筆記錄更新失敗`, "error")
          }

          // 重新載入記錄
          await loadRecords()
        } catch (error) {
          console.error("批量更新失敗:", error)
          showStatusMessage("批量更新時發生錯誤", "error")
        } finally {
          hideLoading()
        }
      }

      // 更新單筆 FromBackCmpy
      async function updateFromBackCmpy(recordId, fromBackCmpy) {
        const response = await fetch(
          `${base_url}Leave/${recordId}/fromback-cmpy`,
          {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              approverId: currentUser.userId,
              fromBackCmpy: fromBackCmpy,
            }),
          }
        )

        if (!response.ok) {
          throw new Error(`更新記錄 ${recordId} 失敗`)
        }

        return response.json()
      }
    </script>
