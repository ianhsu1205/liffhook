<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE通知註冊</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #06C755;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #04A73E;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>LINE通知註冊</h2>
        
        <form id="registerForm">
            <input type="text" id="company" placeholder="公司名稱" required>
            <input type="text" id="dept" placeholder="部門" required>
            <input type="text" id="groupCode" placeholder="群組代碼" required>
            <input type="text" id="phone" placeholder="電話號碼" required>
            <input type="text" id="name" placeholder="姓名">
            <input type="text" id="empId" placeholder="員工編號">
            <input type="text" id="nickname" placeholder="暱稱">

            <input type="hidden" id="userId">
            <input type="hidden" id="projectId" value="固定的projectId">

            <button type="button" onclick="submitForm()">提交</button>
        </form>
    </div>

    <script>
        // 初始化 LIFF
        window.onload = async function() {
            await initLIFF();
        };

        // 初始化 LIFF SDK
        async function initLIFF() {
            try {
                // 確保 LIFF ID 格式正確（去除可能的空格）
                const liffId = "2006966365-94yjBGjO".trim();
                await liff.init({ liffId: liffId });
                
                if (!liff.isLoggedIn()) {
                    // 如果用戶尚未登入 LINE，則引導登入
                    liff.login();
                } else {
                    // 獲取用戶資料
                    try {
                        const profile = await liff.getProfile();
                        document.getElementById("userId").value = profile.userId;
                        // 如果有需要，可以自動填入暱稱
                        document.getElementById("nickname").value = profile.displayName || "";
                        
                        console.log("用戶已登入:", profile.displayName);
                    } catch (profileError) {
                        console.error("獲取用戶資料失敗:", profileError);
                        alert("無法獲取用戶資料，請確保已授權應用程式。");
                    }
                }
                
                // 檢查 URL 參數
                const urlParams = new URLSearchParams(window.location.search);
                const userIdFromUrl = urlParams.get("userId");
                
                if (userIdFromUrl && !document.getElementById("userId").value) {
                    document.getElementById("userId").value = userIdFromUrl;
                }
                
                // 確保有 userId
                if (!document.getElementById("userId").value) {
                    console.error("無法獲取 userId");
                    alert("無法獲取用戶識別碼，請重新進入此頁面！");
                }
                
            } catch (error) {
                console.error("LIFF 初始化失敗:", error);
                alert("LINE 應用程式初始化失敗，請確認網路連接並重新嘗試。錯誤訊息: " + error.message);
            }
        }

        // 提交表單
        async function submitForm() {
            // 基本表單驗證
            const requiredFields = ["company", "dept", "groupCode", "phone"];
            for (const field of requiredFields) {
                const value = document.getElementById(field).value.trim();
                if (!value) {
                    alert(`請填寫 ${document.getElementById(field).placeholder}`);
                    return;
                }
            }
            
            const userId = document.getElementById("userId").value;
            if (!userId) {
                alert("無法獲取用戶識別碼，請重新登入後再試！");
                return;
            }

            const data = {
                company: document.getElementById("company").value,
                dept: document.getElementById("dept").value,
                groupCode: document.getElementById("groupCode").value,
                phone: document.getElementById("phone").value,
                name: document.getElementById("name").value,
                empId: document.getElementById("empId").value,
                nickname: document.getElementById("nickname").value,
                projectId: document.getElementById("projectId").value,
                userId: userId
            };

            try {
                // 送出 POST 請求到後端
                const response = await fetch("https://1382-125-227-174-151.ngrok-free.app/api/User/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                // 確保返回的是文字
                const result = await response.text();

                if (response.ok) {
                    alert("註冊成功！");
                    setTimeout(() => {
                       liff.closeWindow();
                    }, 500);  // 延遲 500 毫秒後關閉視窗
                } else {
                    throw new Error(result || "註冊失敗，請稍後再試！");
                }
            } catch (error) {
                console.error("錯誤:", error);
                alert("註冊失敗，請稍後再試！");
                setTimeout(() => {
                   liff.closeWindow();
                }, 500);  // 延遲 500 毫秒後關閉視窗
            }
        }
    </script>

</body>
</html>
