<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快訊通知平台Line通知綁定</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: 'Noto Sans TC', Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        h2 {
            color: #06C755;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #555;
        }
        .required::after {
            content: "*";
            color: #e74c3c;
            margin-left: 4px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            border-color: #06C755;
            outline: none;
            box-shadow: 0 0 0 2px rgba(6, 199, 85, 0.1);
        }
        input.error, select.error {
            border-color: #e74c3c;
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .error-message.visible {
            display: block;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #06C755;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #04A73E;
            box-shadow: 0 4px 8px rgba(6, 199, 85, 0.2);
        }
        .secondary-button {
            background-color: #f1f1f1;
            color: #333;
        }
        .secondary-button:hover {
            background-color: #e5e5e5;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .line-brand {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        .status-message.info {
            background-color: #e7f3fe;
            color: #004085;
            display: block;
        }
        .confirmation-dialog {
            text-align: center;
            padding: 20px 0;
        }
        .confirmation-message {
            font-size: 18px;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .user-info {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: left;
            line-height: 1.6;
        }
        /* 對手機進行優化 */
        @media (max-width: 600px) {
            .container {
                margin: 15px;
                padding: 20px;
            }
            .button-group {
                flex-direction: column;
            }
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #06C755;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 12px;
            color: #666;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <h2>快訊通知平台Line通知綁定</h2>
        
        <div id="statusMessage" class="status-message"></div>
        
        <!-- 確認解除綁定的對話框 -->
        <div id="unbindConfirmation" class="confirmation-dialog hidden">
            <div class="confirmation-message">
                您已經綁定至通知，是否要解除綁定？
            </div>
            <div id="userInfoDisplay" class="user-info"></div>
            <div class="button-group">
                <button onclick="unbindUser()">是，解除綁定</button>
                <button class="secondary-button" onclick="closeWindowSafely()">否，保持綁定</button>
            </div>
        </div>
        
        <!-- 註冊表單 -->
        <form id="registerForm" class="hidden">
            <div class="form-group">
                <label for="company" class="required">公司名稱</label>
                <input type="text" id="company" placeholder="請輸入公司名稱">
                <div class="error-message" id="company-error">公司名稱為必填欄位</div>
            </div>
            
            <div class="form-group">
                <label for="dept">部門</label>
                <input type="text" id="dept" placeholder="請輸入部門名稱">
            </div>
            
            <div class="form-group">
                <label for="job">職稱</label>
                <select id="job">
                    <option value="一般">一般</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="groupCode" class="required">群組代碼</label>
                <input type="text" id="groupCode" placeholder="請輸入群組代碼">
                <div class="error-message" id="groupCode-error">群組代碼為必填欄位</div>
            </div>
            
            <div class="form-group">
                <label for="phone" class="required">電話號碼</label>
                <input type="tel" id="phone" placeholder="請輸入09開頭的10位數字">
                <div class="error-message" id="phone-error">請輸入有效的手機號碼 (09開頭的10位數字)</div>
            </div>
            
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" placeholder="請輸入姓名">
            </div>
            
            <div class="form-group">
                <label for="empId">員工編號</label>
                <input type="text" id="empId" placeholder="請輸入員工編號">
            </div>
            
            <div class="form-group">
                <label for="nickname">暱稱</label>
                <input type="text" id="nickname" placeholder="請輸入暱稱">
            </div>

            <input type="hidden" id="userId">
            <input type="hidden" id="channelId">

            <button type="button" onclick="submitForm()">提交資料</button>
            
            <div class="line-brand">
               快訊Line通知綁定
            </div>
        </form>
        
        <div id="debugInfo" class="debug-info"></div>
    </div>

    <script>
        // 全局變量記錄初始化狀態
        let liffInitialized = false;
        const base_url="https://a7bb-125-227-174-151.ngrok-free.app/";
        const channelId="2006930199"; //不同的服務要修改
        const liffId = "2006966365-94yjBGjO".trim();
        // 初始化 LIFF
        window.onload = async function() {
            try {
                await initLIFF();
            } catch (error) {
                console.error("頁面載入時發生錯誤:", error);
                showStatusMessage("載入頁面時發生錯誤，請重新整理頁面", "error");
                hideLoading();
            }
        };
        
        // 顯示載入中
        function showLoading() {
            document.getElementById("loading-overlay").classList.remove("hidden");
        }
        
        // 隱藏載入中
        function hideLoading() {
            document.getElementById("loading-overlay").classList.add("hidden");
        }
        
        // 顯示調試信息
        function showDebugInfo(info) {
            const debugElement = document.getElementById("debugInfo");
            debugElement.style.display = "block";
            debugElement.innerHTML += info + "<br>";
        }

        // 初始化 LIFF SDK
        async function initLIFF() {
            try {
                // 確保 LIFF ID 格式正確（去除可能的空格）
                await liff.init({ liffId: liffId });
                
                // 記錄初始化成功
                liffInitialized = true;
                console.log("LIFF 初始化成功");
                console.log("是否在 LINE 瀏覽器中:", liff.isInClient());
                console.log("LIFF SDK 版本:", liff.getVersion());
                console.log("裝置資訊:", navigator.userAgent);
                
                if (!liff.isLoggedIn()) {
                    console.log("用戶未登入，引導登入...");
                    // 如果用戶尚未登入 LINE，則引導登入
                    liff.login();
                    // 登入後會重新載入頁面，所以下面的代碼不會執行
                    return;
                }
                
                // 用戶已登入，獲取用戶資料
                try {
                    const profile = await liff.getProfile();
                                       
                    showDebugInfo("ChannelId: " + channelId);
                    
                    const userId = profile.userId;
                    document.getElementById("userId").value = userId;
                    document.getElementById("channelId").value = channelId;
                    
                    // 自動填入暱稱
                    document.getElementById("nickname").value = profile.displayName || "";
                    
                    console.log("用戶已登入:", profile.displayName);
                    
                    // 檢查用戶是否已存在
                    await checkUserExists(userId,channelId);
                    
                } catch (profileError) {
                    console.error("獲取用戶資料失敗:", profileError);
                    showStatusMessage("無法獲取用戶資料，請確保已授權應用程式", "error");
                    showDebugInfo("獲取用戶資料失敗: " + profileError.message);
                    hideLoading();
                }
                
            } catch (error) {
                console.error("LIFF 初始化失敗:", error);
                showStatusMessage("LINE 應用程式初始化失敗，請確認網路連接並重新嘗試", "error");
                showDebugInfo("LIFF 初始化失敗: " + error.message);
                liffInitialized = false;
                hideLoading();
            }
        }
        
        // 檢查用戶是否已經存在
        async function checkUserExists(userId,channelId) {
            try {
                const response = await fetch(base_url+"api/User/checkUser", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userId: userId,channelId:channelId })
                });
                
                console.log("檢查用戶存在性回應狀態:", response.status);
                
                if (response.status === 200) {
                    // 用戶已存在，顯示解除綁定確認
                    console.log("用戶已存在，顯示解除綁定確認");
                    
                    // 獲取返回的用戶資訊
                    const userData = await response.json();
                    console.log("獲取到的用戶資訊:", userData);

                    // 顯示用戶綁定資訊
                    const userInfoDisplay = document.getElementById("userInfoDisplay");
                    userInfoDisplay.innerHTML = `
                         <strong>${userData.nickName || '用戶'}</strong>您好，您目前已綁定並同意接受以下範圍的相關業務通知：<br>
                           手機號碼：${userData.phone || ''}<br>
                           公司：${userData.company || ''}<br>
                           單位：${userData.dept || ''}<br>
                           職稱：${userData.job || ''}<br>
                           `;
                    
                    
                    document.getElementById("unbindConfirmation").classList.remove("hidden");
                } else if (response.status === 404) {
                    // 用戶不存在，顯示註冊表單
                    console.log("用戶不存在，顯示註冊表單");
                    document.getElementById("registerForm").classList.remove("hidden");
                } else {
                    // 其他錯誤情況
                    console.error("檢查用戶存在性返回非預期狀態:", response.status);
                    showStatusMessage("檢查用戶信息時發生錯誤，請重新嘗試", "error");
                    document.getElementById("registerForm").classList.remove("hidden");
                }
                
                hideLoading();
                
            } catch (error) {
                console.error("檢查用戶存在性失敗:", error);
                showStatusMessage("檢查用戶信息時發生錯誤，請重新嘗試", "error");
                showDebugInfo("檢查用戶存在性失敗: " + error.message);
                // 默認顯示註冊表單
                document.getElementById("registerForm").classList.remove("hidden");
                hideLoading();
            }
        }
        
        // 解除用戶綁定
        async function unbindUser() {
            showLoading();
            const userId = document.getElementById("userId").value;
            const channelId = document.getElementById("channelId").value;
            if (!userId) {
                showStatusMessage("無法獲取用戶識別碼，請重新登入後再試", "error");
                hideLoading();
                return;
            }
            
            try {
                const response = await fetch(base_url+"api/User/unregister", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userId: userId,channelId: channelId  })
                });
                
                if (response.ok) {
                    showStatusMessage("解除綁定成功！即將返回聊天室...", "success");
                    setTimeout(closeWindowSafely, 2000);
                } else {
                    const errorText = await response.text();
                    throw new Error(errorText || "解除綁定失敗");
                }
                
            } catch (error) {
                console.error("解除綁定失敗:", error);
                showStatusMessage("解除綁定失敗: " + (error.message || "請稍後再試"), "error");
                setTimeout(closeWindowSafely, 3000);
            } finally {
                hideLoading();
            }
        }
        
        // 顯示狀態訊息
        function showStatusMessage(message, type) {
            const statusElement = document.getElementById("statusMessage");
            statusElement.textContent = message;
            statusElement.className = "status-message";
            statusElement.classList.add(type);
        }

        // 驗證表單欄位
        function validateField(fieldId, condition, errorMessage) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(`${fieldId}-error`);
            
            if (!condition) {
                field.classList.add('error');
                if (errorElement) {
                    errorElement.textContent = errorMessage;
                    errorElement.classList.add('visible');
                }
                return false;
            } else {
                field.classList.remove('error');
                if (errorElement) {
                    errorElement.classList.remove('visible');
                }
                return true;
            }
        }
        
        // 安全地關閉視窗
        function closeWindowSafely() {
            console.log("嘗試關閉窗口...");
            
            if (!liffInitialized) {
                console.error("LIFF 未初始化，無法關閉視窗");
                showStatusMessage("操作已完成，請手動關閉視窗", "success");
                return;
            }
            
            // 檢查是否在 LINE 瀏覽器內
            if (liff.isInClient()) {
                try {
                    console.log("在 LINE 內部，使用 liff.closeWindow()");
                    liff.closeWindow();
                } catch (e) {
                    console.error("關閉窗口失敗:", e);
                    showStatusMessage("無法自動返回聊天室，請手動關閉視窗", "success");
                }
            } else {
                console.log("不在 LINE 瀏覽器內，顯示提示訊息");
                showStatusMessage("操作已完成。由於您不在 LINE 應用內，請手動關閉此視窗", "success");
            }
        }

        // 提交表單
        async function submitForm() {
            // 進行詳細表單驗證
            let isValid = true;
            
            // 驗證公司名稱 (必填)
            const company = document.getElementById("company").value.trim();
            isValid = validateField("company", company !== "", "公司名稱為必填欄位") && isValid;
            
            // 驗證群組代碼 (必填)
            const groupCode = document.getElementById("groupCode").value.trim();
            isValid = validateField("groupCode", groupCode !== "", "群組代碼為必填欄位") && isValid;
            
            // 驗證電話號碼 (必填，09開頭共10碼數字)
            const phone = document.getElementById("phone").value.trim();
            const phonePattern = /^09\d{8}$/;
            isValid = validateField("phone", phonePattern.test(phone), "請輸入有效的手機號碼 (09開頭的10位數字)") && isValid;
            
            // 如果有驗證失敗，則不提交表單
            if (!isValid) {
                return;
            }
            
            const userId = document.getElementById("userId").value;
            if (!userId) {
                showStatusMessage("無法獲取用戶識別碼，請重新登入後再試", "error");
                return;
            }

            // 禁用提交按鈕，防止重複提交
            const submitButton = document.querySelector('button[type="button"]');
            submitButton.disabled = true;
            submitButton.textContent = "提交中...";
            showLoading();
            
            const data = {
                company: company,
                dept: document.getElementById("dept").value.trim(),
                job: document.getElementById("job").value,
                groupCode: groupCode,
                phone: phone,
                name: document.getElementById("name").value.trim(),
                empId: document.getElementById("empId").value.trim(),
                nickname: document.getElementById("nickname").value.trim(),
                channelId: document.getElementById("channelId").value,
                userId: userId,
                insert_at: new Date().toISOString() // 添加當前時間戳
            };

            try {
                // 送出 POST 請求到後端
                const response = await fetch(base_url+"api/User/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                // 確保返回的是文字
                const result = await response.text();

                if (response.ok) {
                    showStatusMessage("註冊成功！即將返回聊天室...", "success");
                    // 註冊成功後自動關閉視窗回到聊天室
                    setTimeout(closeWindowSafely, 2000);  // 延遲 2 秒後關閉視窗，確保用戶看到成功訊息
                } else {
                    throw new Error(result || "註冊失敗，請稍後再試！");
                }
            } catch (error) {
                console.error("錯誤:", error);
                showStatusMessage("註冊失敗: " + (error.message || "請稍後再試"), "error");
                showDebugInfo("註冊失敗: " + error.message);
                
                // 啟用提交按鈕，允許重試
                submitButton.disabled = false;
                submitButton.textContent = "重新提交";
                
                // 延遲自動關閉，讓用戶有時間看到錯誤訊息
                setTimeout(closeWindowSafely, 3000);
            } finally {
                hideLoading();
            }
        }
    </script>

</body>
</html>
