<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大都會客運乘客服務滿意度調查</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #0066cc;
        --secondary-color: #004499;
        --accent-color: #ff6b35;
        --success-color: #28a745;
        --background-color: #f8f9fa;
      }

      body {
        background: linear-gradient(
          135deg,
          var(--background-color) 0%,
          #e3f2fd 100%
        );
        font-family: "Microsoft JhengHei", "微軟正黑體", sans-serif;
        min-height: 100vh;
      }

      .survey-container {
        max-width: 900px;
        margin: 20px auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 102, 204, 0.1);
        overflow: hidden;
      }

      .survey-header {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        padding: 30px;
        text-align: center;
        position: relative;
      }

      .survey-header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="bus" patternUnits="userSpaceOnUse" width="100" height="100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23bus)"/></svg>');
      }

      .survey-header h1 {
        font-size: 2.2rem;
        font-weight: bold;
        margin: 0;
        position: relative;
        z-index: 1;
      }

      .survey-header .subtitle {
        font-size: 1.1rem;
        margin-top: 10px;
        opacity: 0.95;
        position: relative;
        z-index: 1;
      }

      .survey-body {
        padding: 40px;
      }

      .section-title {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--accent-color)
        );
        color: white;
        padding: 15px 20px;
        margin: 30px -20px 25px -20px;
        font-size: 1.3rem;
        font-weight: bold;
        border-radius: 8px;
        position: relative;
        overflow: hidden;
      }

      .section-title::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .section-title:hover::before {
        left: 100%;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-label {
        font-weight: 600;
        color: var(--secondary-color);
        margin-bottom: 10px;
        display: block;
      }

      .form-control,
      .form-select {
        border-radius: 8px;
        border: 2px solid #e9ecef;
        padding: 12px 15px;
        transition: all 0.3s ease;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(0, 102, 204, 0.25);
      }

      .rating-group {
        display: flex;
        justify-content: space-between;
        background: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        border: 2px solid #e9ecef;
        transition: all 0.3s ease;
      }

      .rating-group:hover {
        border-color: var(--primary-color);
        background: #f0f7ff;
      }

      .rating-item {
        text-align: center;
        flex: 1;
      }

      .rating-item input[type="radio"] {
        transform: scale(1.3);
        accent-color: var(--primary-color);
      }

      .rating-item label {
        display: block;
        margin-top: 8px;
        font-size: 0.9rem;
        color: #666;
        font-weight: 500;
      }

      .checkbox-group {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        margin-top: 15px;
      }

      .checkbox-item {
        background: #f8f9fa;
        padding: 12px 15px;
        border-radius: 8px;
        border: 2px solid #e9ecef;
        transition: all 0.3s ease;
      }

      .checkbox-item:hover {
        background: #e3f2fd;
        border-color: var(--primary-color);
      }

      .checkbox-item input[type="checkbox"] {
        margin-right: 10px;
        transform: scale(1.2);
        accent-color: var(--primary-color);
      }

      .checkbox-item label {
        margin: 0;
        cursor: pointer;
        font-weight: 500;
      }

      .captcha-container {
        background: linear-gradient(135deg, #fff3cd, #ffeaa7);
        border: 2px solid #ffc107;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        margin: 25px 0;
      }

      .captcha-question {
        font-size: 1.5rem;
        font-weight: bold;
        color: #856404;
        margin-bottom: 15px;
      }

      .btn-submit {
        background: linear-gradient(135deg, var(--success-color), #20c997);
        border: none;
        padding: 15px 40px;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 50px;
        color: white;
        width: 100%;
        margin-top: 30px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
      }

      .btn-submit::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.6s;
      }

      .btn-submit:hover::before {
        left: 100%;
      }

      .required-mark {
        color: #dc3545;
        font-weight: bold;
      }

      .subsection {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin: 20px 0;
        border-left: 5px solid var(--primary-color);
      }

      .subsection-title {
        font-weight: bold;
        color: var(--secondary-color);
        margin-bottom: 15px;
        font-size: 1.1rem;
      }

      .loading {
        display: none;
        text-align: center;
        padding: 20px;
      }

      .loading .spinner-border {
        color: var(--primary-color);
      }

      .alert {
        border-radius: 10px;
        padding: 15px 20px;
        margin: 20px 0;
      }

      @media (max-width: 768px) {
        .survey-container {
          margin: 10px;
          border-radius: 10px;
        }

        .survey-body {
          padding: 20px;
        }

        .section-title {
          margin-left: -10px;
          margin-right: -10px;
          font-size: 1.1rem;
          padding: 12px 15px;
        }

        .rating-group {
          flex-direction: column;
          gap: 10px;
        }

        .rating-item {
          display: flex;
          align-items: center;
          justify-content: space-between;
          text-align: left;
        }

        .checkbox-group {
          grid-template-columns: 1fr;
        }
      }

      .datetime-row {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 15px;
        align-items: end;
      }

      @media (max-width: 768px) {
        .datetime-row {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="survey-container">
      <div class="survey-header">
        <h1><i class="fas fa-bus"></i> 大都會客運乘客服務滿意度調查</h1>
        <p class="subtitle">您的寶貴意見是我們改進服務的動力</p>
      </div>

      <div class="survey-body">
        <form id="satisfactionForm">
          <!-- 基本資訊 -->
          <div class="section-title">
            <i class="fas fa-info-circle"></i> 基本資訊
          </div>

          <div class="datetime-row">
            <div class="form-group">
              <label class="form-label"
                >搭車日期 <span class="required-mark">*</span></label
              >
              <input
                type="date"
                class="form-control"
                id="searchDate"
                name="搭車日期"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label"
                >時間-時 <span class="required-mark">*</span></label
              >
              <select
                class="form-select"
                id="searchHour"
                name="搭車時間_時"
                required
              >
                <option value="">請選擇</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label"
                >時間-分 <span class="required-mark">*</span></label
              >
              <select
                class="form-select"
                id="searchMinute"
                name="搭車時間_分"
                required
              >
                <option value="">請選擇</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label"
              >搭乘本公司路線 <span class="required-mark">*</span></label
            >
            <select class="form-select" id="busRoute" name="搭乘路線" required>
              <option value="">請選擇路線</option>
            </select>
            <div class="loading" id="routeLoading">
              <div class="spinner-border spinner-border-sm" role="status">
                <span class="visually-hidden">載入中...</span>
              </div>
              <span>載入路線中...</span>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label"
              >駕駛長 <span class="required-mark">*</span></label
            >
            <input
              type="text"
              class="form-control"
              name="駕駛長"
              placeholder="請輸入姓名或編號"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label"
              >車號 <span class="required-mark">*</span></label
            >
            <input
              type="text"
              class="form-control"
              name="車號"
              placeholder="請輸入車號"
              required
            />
          </div>

          <!-- A. 硬體車輛設備 -->
          <div class="section-title">
            <i class="fas fa-cogs"></i> A. 硬體車輛設備
          </div>

          <div class="subsection">
            <div class="subsection-title">(一) 車輛外部整潔</div>

            <div class="form-group">
              <label class="form-label"
                >1. 車身整潔 <span class="required-mark">*</span></label
              >
              <div class="rating-group">
                <div class="rating-item">
                  <input
                    type="radio"
                    name="車身整潔"
                    value="5"
                    id="車身整潔_5"
                    required
                  />
                  <label for="車身整潔_5">非常滿意</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="車身整潔"
                    value="4"
                    id="車身整潔_4"
                    required
                  />
                  <label for="車身整潔_4">滿意</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="車身整潔"
                    value="3"
                    id="車身整潔_3"
                    required
                  />
                  <label for="車身整潔_3">普通</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="車身整潔"
                    value="2"
                    id="車身整潔_2"
                    required
                  />
                  <label for="車身整潔_2">不滿意</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="車身整潔"
                    value="1"
                    id="車身整潔_1"
                    required
                  />
                  <label for="車身整潔_1">非常不滿意</label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label"
                >2. LED、路線牌 <span class="required-mark">*</span></label
              >
              <div class="rating-group">
                <div class="rating-item">
                  <input
                    type="radio"
                    name="LED路線牌"
                    value="5"
                    id="LED路線牌_5"
                    required
                  />
                  <label for="LED路線牌_5">非常滿意</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="LED路線牌"
                    value="4"
                    id="LED路線牌_4"
                    required
                  />
                  <label for="LED路線牌_4">滿意</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="LED路線牌"
                    value="3"
                    id="LED路線牌_3"
                    required
                  />
                  <label for="LED路線牌_3">普通</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="LED路線牌"
                    value="2"
                    id="LED路線牌_2"
                    required
                  />
                  <label for="LED路線牌_2">不滿意</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="LED路線牌"
                    value="1"
                    id="LED路線牌_1"
                    required
                  />
                  <label for="LED路線牌_1">非常不滿意</label>
                </div>
              </div>
            </div>
          </div>

          <div class="subsection">
            <div class="subsection-title">(二) 車輛內部整潔</div>

            <div class="form-group">
              <label class="form-label"
                >1. 座椅 <span class="required-mark">*</span></label
              >
              <div class="rating-group">
                <div class="rating-item">
                  <input
                    type="radio"
                    name="座椅"
                    value="5"
                    id="座椅_5"
                    required
                  />
                  <label for="座椅_5">非常滿意</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="座椅"
                    value="4"
                    id="座椅_4"
                    required
                  />
                  <label for="座椅_4">滿意</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="座椅"
                    value="3"
                    id="座椅_3"
                    required
                  />
                  <label for="座椅_3">普通</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="座椅"
                    value="2"
                    id="座椅_2"
                    required
                  />
                  <label for="座椅_2">不滿意</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="座椅"
                    value="1"
                    id="座椅_1"
                    required
                  />
                  <label for="座椅_1">非常不滿意</label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label"
                >2. 地板 <span class="required-mark">*</span></label
              >
              <div class="rating-group">
                <div class="rating-item">
                  <input
                    type="radio"
                    name="地板"
                    value="5"
                    id="地板_5"
                    required
                  />
                  <label for="地板_5">非常滿意</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="地板"
                    value="4"
                    id="地板_4"
                    required
                  />
                  <label for="地板_4">滿意</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="地板"
                    value="3"
                    id="地板_3"
                    required
                  />
                  <label for="地板_3">普通</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="地板"
                    value="2"
                    id="地板_2"
                    required
                  />
                  <label for="地板_2">不滿意</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="地板"
                    value="1"
                    id="地板_1"
                    required
                  />
                  <label for="地板_1">非常不滿意</label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label"
                >3. 玻璃 <span class="required-mark">*</span></label
              >
              <div class="rating-group">
                <div class="rating-item">
                  <input
                    type="radio"
                    name="玻璃"
                    value="5"
                    id="玻璃_5"
                    required
                  />
                  <label for="玻璃_5">非常滿意</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="玻璃"
                    value="4"
                    id="玻璃_4"
                    required
                  />
                  <label for="玻璃_4">滿意</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="玻璃"
                    value="3"
                    id="玻璃_3"
                    required
                  />
                  <label for="玻璃_3">普通</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="玻璃"
                    value="2"
                    id="玻璃_2"
                    required
                  />
                  <label for="玻璃_2">不滿意</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="玻璃"
                    value="1"
                    id="玻璃_1"
                    required
                  />
                  <label for="玻璃_1">非常不滿意</label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label"
                >4. 拉環 <span class="required-mark">*</span></label
              >
              <div class="rating-group">
                <div class="rating-item">
                  <input
                    type="radio"
                    name="拉環"
                    value="5"
                    id="拉環_5"
                    required
                  />
                  <label for="拉環_5">非常滿意</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="拉環"
                    value="4"
                    id="拉環_4"
                    required
                  />
                  <label for="拉環_4">滿意</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="拉環"
                    value="3"
                    id="拉環_3"
                    required
                  />
                  <label for="拉環_3">普通</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="拉環"
                    value="2"
                    id="拉環_2"
                    required
                  />
                  <label for="拉環_2">不滿意</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="拉環"
                    value="1"
                    id="拉環_1"
                    required
                  />
                  <label for="拉環_1">非常不滿意</label>
                </div>
              </div>
            </div>
          </div>

          <div class="subsection">
            <div class="subsection-title">(三) 車內資訊</div>

            <div class="form-group">
              <label class="form-label"
                >1. 駕駛長名牌 <span class="required-mark">*</span></label
              >
              <div class="rating-group">
                <div class="rating-item">
                  <input
                    type="radio"
                    name="駕駛長名牌"
                    value="5"
                    id="駕駛長名牌_5"
                    required
                  />
                  <label for="駕駛長名牌_5">非常滿意</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="駕駛長名牌"
                    value="4"
                    id="駕駛長名牌_4"
                    required
                  />
                  <label for="駕駛長名牌_4">滿意</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="駕駛長名牌"
                    value="3"
                    id="駕駛長名牌_3"
                    required
                  />
                  <label for="駕駛長名牌_3">普通</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="駕駛長名牌"
                    value="2"
                    id="駕駛長名牌_2"
                    required
                  />
                  <label for="駕駛長名牌_2">不滿意</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="駕駛長名牌"
                    value="1"
                    id="駕駛長名牌_1"
                    required
                  />
                  <label for="駕駛長名牌_1">非常不滿意</label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label"
                >2. 路線圖 <span class="required-mark">*</span></label
              >
              <div class="rating-group">
                <div class="rating-item">
                  <input
                    type="radio"
                    name="路線圖"
                    value="5"
                    id="路線圖_5"
                    required
                  />
                  <label for="路線圖_5">非常滿意</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="路線圖"
                    value="4"
                    id="路線圖_4"
                    required
                  />
                  <label for="路線圖_4">滿意</label>
                </div>
                <div class="rating-item">
                  <input
                    type="radio"
                    name="路線圖"
                    value="3"
                    id="路線圖_3"
                    required
