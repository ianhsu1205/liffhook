<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>重定向中...</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .loader {
        text-align: center;
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .error {
        background: #dc3545;
        color: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 400px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="loader" id="loader">
      <div class="spinner"></div>
      <p>正在重定向到目標頁面...</p>
    </div>

    <script>
      // GitHub Pages 路由處理
      function handleGitHubPagesRouting() {
        const path = window.location.pathname

        // 檢查是否為縮網址路徑 (/s/{shortCode})
        const shortUrlMatch = path.match(/\/s\/([^\/]+)/)
        if (shortUrlMatch) {
          handleShortUrl(shortUrlMatch[1])
          return
        }

        // 檢查是否為其他已知路徑
        if (path.includes("/e-announcement/")) {
          // 這是正常的宣導頁面，不需要處理
          return
        }

        // 其他路徑重定向到首頁
        if (
          path !== "/" &&
          path !== "/liffhook/" &&
          path !== "/liffhook/index.html"
        ) {
          window.location.href = "/liffhook/"
        }
      }

      // 處理縮網址
      async function handleShortUrl(shortCode) {
        if (!shortCode) {
          showError("無效的縮網址格式")
          return
        }

        try {
          // 呼叫後端API來解析縮網址
          const backendUrl = "https://35.221.146.143.nip.io/linehook"

          // 直接重定向到後端處理縮網址
          window.location.href = `${backendUrl}/s/${shortCode}`
        } catch (error) {
          console.error("縮網址處理錯誤:", error)
          showError("縮網址處理失敗，請稍後再試")
        }
      }

      function showError(message) {
        const loader = document.getElementById("loader")
        loader.innerHTML = `
                <div class="error">
                    <h3>錯誤</h3>
                    <p>${message}</p>
                    <button onclick="window.location.href='/liffhook/'" style="background: white; color: #dc3545; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">返回首頁</button>
                </div>
            `
      }

      // 頁面載入時執行
      window.addEventListener("DOMContentLoaded", handleGitHubPagesRouting)
    </script>
  </body>
</html>
