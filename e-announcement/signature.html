<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E宣導簽名確認</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .signature-pad {
        border: 2px solid #dee2e6;
        border-radius: 8px;
        background-color: #fff;
        cursor: crosshair;
      }
      .content-block {
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 8px;
        background-color: #f8f9fa;
      }
      .content-block img {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
      }
      .signature-section {
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
        margin-top: 30px;
      }
      .btn-signature {
        min-width: 120px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <!-- 載入中 -->
      <div id="loadingState" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">載入中...</span>
        </div>
        <p class="mt-2">載入宣導內容中...</p>
      </div>

      <!-- 主要內容 -->
      <div id="mainContent" style="display: none">
        <!-- 宣導內容 -->
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0" id="announcementTitle">載入中...</h4>
            <div class="d-flex justify-content-between align-items-center mt-2">
              <span class="badge bg-light text-dark" id="documentType"></span>
              <span id="publishInfo"></span>
            </div>
          </div>
          <div class="card-body">
            <div id="contentArea">
              <!-- 動態載入宣導內容 -->
            </div>
          </div>
        </div>

        <!-- 簽名區域 -->
        <div class="signature-section">
          <h5><i class="fas fa-signature me-2"></i>簽名確認</h5>
          <p class="text-muted">
            請在下方簽名板上簽名，確認您已閱讀並理解上述宣導內容。
          </p>

          <div class="row">
            <div class="col-md-8">
              <label class="form-label">數位簽名</label>
              <canvas
                id="signaturePad"
                width="600"
                height="200"
                class="signature-pad w-100"
              ></canvas>
              <div class="mt-2">
                <button
                  type="button"
                  class="btn btn-outline-secondary btn-sm"
                  onclick="clearSignature()"
                >
                  <i class="fas fa-eraser me-1"></i>清除簽名
                </button>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card bg-light">
                <div class="card-body">
                  <h6>簽名資訊</h6>
                  <p class="small mb-1">
                    <strong>姓名：</strong
                    ><span id="employeeName">載入中...</span>
                  </p>
                  <p class="small mb-1">
                    <strong>員工編號：</strong
                    ><span id="employeeId">載入中...</span>
                  </p>
                  <p class="small mb-1">
                    <strong>部門：</strong
                    ><span id="department">載入中...</span>
                  </p>
                  <p class="small mb-3">
                    <strong>簽名時間：</strong><span id="signTime"></span>
                  </p>

                  <div class="d-grid gap-2">
                    <button
                      type="button"
                      class="btn btn-success btn-signature"
                      onclick="submitSignature()"
                    >
                      <i class="fas fa-check me-1"></i>確認簽名
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-secondary btn-signature"
                      onclick="window.close()"
                    >
                      <i class="fas fa-times me-1"></i>取消
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 已簽名狀態 -->
      <div id="signedState" style="display: none">
        <div class="alert alert-success text-center">
          <i class="fas fa-check-circle fa-3x mb-3"></i>
          <h4>簽名確認完成</h4>
          <p>感謝您完成宣導內容的簽名確認！</p>
          <button
            type="button"
            class="btn btn-outline-success"
            onclick="window.close()"
          >
            <i class="fas fa-times me-1"></i>關閉視窗
          </button>
        </div>
      </div>

      <!-- 錯誤狀態 -->
      <div id="errorState" style="display: none">
        <div class="alert alert-danger text-center">
          <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
          <h4>載入失敗</h4>
          <p id="errorMessage">發生未知錯誤</p>
          <button
            type="button"
            class="btn btn-outline-danger"
            onclick="location.reload()"
          >
            <i class="fas fa-refresh me-1"></i>重新載入
          </button>
        </div>
      </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="alertToast" class="toast" role="alert">
        <div class="toast-header">
          <strong class="me-auto" id="toastTitle">通知</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
          ></button>
        </div>
        <div class="toast-body" id="toastBody">
          <!-- 動態內容 -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="signature.js"></script>
  </body>
</html>
