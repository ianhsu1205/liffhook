<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>簽名記錄 - E宣導系統</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .signature-thumbnail {
        max-width: 120px;
        max-height: 60px;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .signature-thumbnail:hover {
        transform: scale(1.05);
      }
      .stats-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 15px;
      }
      .loading {
        opacity: 0.6;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <!-- 頁面標題 -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h2><i class="fas fa-list-alt me-2"></i>簽名記錄</h2>
          <p class="text-muted mb-0" id="announcementTitle">載入中...</p>
        </div>
        <div>
          <button class="btn btn-outline-secondary" onclick="window.close()">
            <i class="fas fa-times me-1"></i>關閉
          </button>
        </div>
      </div>

      <!-- 統計資訊 -->
      <div class="stats-card p-4 mb-4" id="statsCard" style="display: none">
        <div class="row text-center">
          <div class="col-md-3">
            <h3 class="mb-1" id="totalCount">0</h3>
            <small>總簽名數</small>
          </div>
          <div class="col-md-3">
            <h3 class="mb-1" id="todayCount">0</h3>
            <small>今日簽名</small>
          </div>
          <div class="col-md-3">
            <h3 class="mb-1" id="withSignatureCount">0</h3>
            <small>有簽名圖片</small>
          </div>
          <div class="col-md-3">
            <h3 class="mb-1" id="completionRate">0%</h3>
            <small>完成率</small>
          </div>
        </div>
      </div>

      <!-- 篩選和搜尋 -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row align-items-end">
            <div class="col-md-3">
              <label class="form-label">部門篩選</label>
              <select class="form-select" id="departmentFilter">
                <option value="">所有部門</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">簽名日期</label>
              <input type="date" class="form-control" id="dateFilter" />
            </div>
            <div class="col-md-4">
              <label class="form-label">姓名搜尋</label>
              <input
                type="text"
                class="form-control"
                id="nameSearch"
                placeholder="輸入員工姓名..."
              />
            </div>
            <div class="col-md-2">
              <button class="btn btn-primary w-100" onclick="applyFilters()">
                <i class="fas fa-search me-1"></i>篩選
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 記錄列表 -->
      <div class="card">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h5 class="mb-0"><i class="fas fa-users me-2"></i>簽名記錄列表</h5>
          <div class="d-flex gap-2">
            <button
              class="btn btn-sm btn-outline-success"
              onclick="exportData()"
            >
              <i class="fas fa-download me-1"></i>匯出
            </button>
            <button
              class="btn btn-sm btn-outline-secondary"
              onclick="loadRecords()"
            >
              <i class="fas fa-refresh"></i>
            </button>
          </div>
        </div>
        <div class="card-body">
          <div id="recordsList">
            <!-- 動態載入內容 -->
          </div>

          <!-- 分頁 -->
          <nav aria-label="分頁導航" id="paginationNav" style="display: none">
            <ul class="pagination justify-content-center" id="pagination"></ul>
          </nav>
        </div>
      </div>
    </div>

    <!-- 簽名放大 Modal -->
    <div class="modal fade" id="signatureModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="fas fa-signature me-2"></i>簽名檢視
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body text-center">
            <div class="mb-3">
              <h6 id="signerInfo">載入中...</h6>
            </div>
            <img
              id="signatureImage"
              class="img-fluid border rounded"
              style="max-height: 400px"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Loading overlay -->
    <div
      id="loadingOverlay"
      class="position-fixed top-0 start-0 w-100 h-100"
      style="
        background: rgba(255, 255, 255, 0.9);
        z-index: 9999;
        display: none;
        justify-content: center;
        align-items: center;
      "
    >
      <div class="text-center">
        <div
          class="spinner-border text-primary"
          role="status"
          style="width: 3rem; height: 3rem"
        >
          <span class="visually-hidden">載入中...</span>
        </div>
        <div class="mt-3 h5">載入中...</div>
      </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="alertToast" class="toast" role="alert">
        <div class="toast-header">
          <strong class="me-auto" id="toastTitle">通知</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
          ></button>
        </div>
        <div class="toast-body" id="toastBody">
          <!-- 動態內容 -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="records.js"></script>
  </body>
</html>
