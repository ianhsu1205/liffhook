<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>宣導確認 - E宣導系統</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .signature-canvas {
        border: 2px dashed #dee2e6;
        border-radius: 8px;
        background-color: #f8f9fa;
        cursor: crosshair;
      }
      .signature-canvas:hover {
        border-color: #adb5bd;
      }
      .content-block {
        margin-bottom: 2rem;
        padding: 1.5rem;
        border-radius: 8px;
        background-color: #f8f9fa;
      }
      .content-block img {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
      }
      .user-info-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 15px;
      }
      .signature-modal .modal-body {
        padding: 2rem;
      }
      .btn-signature {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        border-radius: 50px;
        padding: 15px 25px;
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
      }
      @media (max-width: 768px) {
        .btn-signature {
          bottom: 10px;
          right: 10px;
          padding: 12px 20px;
        }
      }
      .already-signed {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        color: white;
        border-radius: 15px;
        padding: 1.5rem;
        text-align: center;
        margin-bottom: 2rem;
      }
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">載入中...</span>
        </div>
        <div class="mt-2">載入中...</div>
      </div>
    </div>

    <div class="container mt-4 mb-5">
      <!-- 用戶資訊卡片 -->
      <div
        class="user-info-card p-4 mb-4"
        id="userInfoCard"
        style="display: none"
      >
        <div class="row align-items-center">
          <div class="col-md-8">
            <h5 class="mb-1">
              <i class="fas fa-user me-2"></i>
              <span id="userName">載入中...</span>
            </h5>
            <div class="d-flex gap-3 text-white-50">
              <span
                ><i class="fas fa-building me-1"></i
                ><span id="userCompany">-</span></span
              >
              <span
                ><i class="fas fa-users me-1"></i
                ><span id="userDepartment">-</span></span
              >
              <span
                ><i class="fas fa-id-badge me-1"></i
                ><span id="userEmpId">-</span></span
              >
            </div>
          </div>
          <div class="col-md-4 text-end">
            <i class="fas fa-clipboard-check fa-2x"></i>
          </div>
        </div>
      </div>

      <!-- 已簽名狀態 -->
      <div class="already-signed" id="alreadySignedCard" style="display: none">
        <i class="fas fa-check-circle fa-3x mb-3"></i>
        <h4 class="mb-2">您已完成此宣導的簽名確認</h4>
        <p class="mb-0">簽名時間：<span id="signedTime">-</span></p>
      </div>

      <!-- 宣導內容 -->
      <div class="card shadow-sm" id="announcementCard" style="display: none">
        <div class="card-header bg-primary text-white">
          <div class="row align-items-center">
            <div class="col">
              <h4 class="mb-0" id="announcementTitle">載入中...</h4>
              <div class="mt-2">
                <span class="badge bg-light text-dark me-2" id="documentType"
                  >-</span
                >
                <span class="badge bg-light text-dark me-2" id="publishUnit"
                  >-</span
                >
                <span class="badge bg-light text-dark" id="publishDate">-</span>
              </div>
            </div>
            <div class="col-auto">
              <i class="fas fa-bullhorn fa-2x"></i>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div id="announcementContent">
            <!-- 動態載入宣導內容 -->
          </div>
        </div>
      </div>

      <!-- 簽名按鈕 -->
      <button
        type="button"
        class="btn btn-primary btn-lg btn-signature"
        id="signatureBtn"
        style="display: none"
        data-bs-toggle="modal"
        data-bs-target="#signatureModal"
      >
        <i class="fas fa-signature me-2"></i>
        確認簽名
      </button>
    </div>

    <!-- 簽名 Modal -->
    <div
      class="modal fade"
      id="signatureModal"
      tabindex="-1"
      aria-labelledby="signatureModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signatureModalLabel">
              <i class="fas fa-signature me-2"></i>宣導確認簽名
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <p class="text-muted">
                請在下方區域簽名以確認您已閱讀並了解此宣導內容：
              </p>
            </div>

            <div class="text-center mb-3">
              <canvas
                id="signatureCanvas"
                class="signature-canvas"
                width="600"
                height="200"
              ></canvas>
            </div>

            <div class="d-flex justify-content-center gap-2 mb-3">
              <button
                type="button"
                class="btn btn-outline-secondary"
                onclick="clearSignature()"
              >
                <i class="fas fa-eraser me-1"></i>清除
              </button>
              <button
                type="button"
                class="btn btn-outline-info"
                onclick="previewSignature()"
              >
                <i class="fas fa-eye me-1"></i>預覽
              </button>
            </div>

            <!-- 簽名預覽 -->
            <div id="signaturePreview" style="display: none">
              <div class="border rounded p-3 bg-light">
                <h6>簽名預覽：</h6>
                <img
                  id="signatureImage"
                  class="border"
                  style="max-width: 100%; height: auto"
                />
              </div>
            </div>

            <div class="alert alert-info">
              <i class="fas fa-info-circle me-2"></i>
              請確認您的簽名清晰可辨後再提交。簽名一經提交即無法修改。
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              <i class="fas fa-times me-1"></i>取消
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="submitSignature()"
              id="submitSignatureBtn"
            >
              <i class="fas fa-check me-1"></i>確認提交
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 成功 Modal -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="successModalLabel">
              <i class="fas fa-check-circle me-2"></i>簽名完成
            </h5>
          </div>
          <div class="modal-body text-center">
            <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
            <h4>感謝您的確認！</h4>
            <p class="text-muted">您已成功完成此宣導的簽名確認。</p>
          </div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="btn btn-success"
              onclick="window.location.reload()"
            >
              <i class="fas fa-refresh me-1"></i>重新載入
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="alertToast" class="toast" role="alert">
        <div class="toast-header">
          <strong class="me-auto" id="toastTitle">通知</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
          ></button>
        </div>
        <div class="toast-body" id="toastBody">
          <!-- 動態內容 -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="view.js"></script>
  </body>
</html>
