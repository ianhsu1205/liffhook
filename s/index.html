<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>重定向中...</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .loader {
        text-align: center;
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .error {
        background: #dc3545;
        color: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 400px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="loader" id="loader">
      <div class="spinner"></div>
      <p>正在重定向到目標頁面...</p>
    </div>

    <script>
      // 從URL中獲取shortCode
      function getShortCodeFromPath() {
        const path = window.location.pathname
        const match = path.match(/\/s\/([^\/]+)/)
        return match ? match[1] : null
      }

      // 重定向到後端處理縮網址
      async function handleShortUrl() {
        const shortCode = getShortCodeFromPath()

        if (!shortCode) {
          showError("無效的縮網址格式")
          return
        }

        try {
          console.log(`處理短網址: ${shortCode}`)
          
          // 根據nginx配置，直接重定向到正確的後端路由
          // nginx會將 /linehook/s/{shortCode} 重寫為 /api/s/{shortCode}
          const redirectUrl = `https://35.221.146.143.nip.io/linehook/s/${shortCode}`
          
          console.log(`重定向到: ${redirectUrl}`)
          
          // 直接重定向到nginx代理的後端路由
          window.location.href = redirectUrl
          
        } catch (error) {
          console.error("縮網址處理錯誤:", error)
          showError(`處理縮網址時發生錯誤: ${error.message}`)
        }
      }

      function showError(message) {
        const loader = document.getElementById("loader")
        loader.innerHTML = `
                <div class="error">
                    <h3>錯誤</h3>
                    <p>${message}</p>
                    <button onclick="window.history.back()" style="background: white; color: #dc3545; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">返回上一頁</button>
                </div>
            `
      }

      // 頁面載入時執行
      window.addEventListener("DOMContentLoaded", handleShortUrl)
    </script>
  </body>
</html>
