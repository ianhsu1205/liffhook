<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎫 保留座位搭乘確認</title>
    <!-- 載入最新版本的 LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- 備用 LIFF SDK -->
    <script>
      // 檢查 LIFF SDK 是否載入成功，如果失敗則嘗試載入備用版本
      window.addEventListener("load", function () {
        if (typeof liff === "undefined") {
          console.warn("主要 LIFF SDK 載入失敗，嘗試載入備用版本...")
          const script = document.createElement("script")
          script.src =
            "https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"
          script.onload = function () {
            console.log("備用 LIFF SDK 載入成功")
          }
          script.onerror = function () {
            console.error("備用 LIFF SDK 也載入失敗")
          }
          document.head.appendChild(script)
        }
      })
    </script>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Microsoft JhengHei", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
        color: #333;
        min-height: 100vh;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        min-height: 100vh;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      /* 頭部區域 */
      .header {
        background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        color: white;
        padding: 25px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: 700;
      }

      .header .subtitle {
        margin: 8px 0 0 0;
        font-size: 14px;
        opacity: 0.9;
      }

      /* 內容區域 */
      .content {
        padding: 30px 25px;
      }

      .scan-section {
        margin-bottom: 30px;
        padding: 25px;
        border: 2px solid #ecf0f1;
        border-radius: 15px;
        background: #fafafa;
        text-align: center;
      }

      .scan-title {
        font-size: 20px;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 15px;
      }

      .form-control {
        width: 100%;
        padding: 15px;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        font-size: 16px;
        margin-bottom: 15px;
        transition: all 0.3s ease;
        background: white;
      }

      .form-control:focus {
        border-color: #3498db;
        background: white;
        outline: none;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        transform: translateY(-1px);
      }

      .btn {
        background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        color: white;
        border: none;
        padding: 15px 25px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 5px;
        min-width: 120px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
      }

      .btn:disabled {
        background: #cccccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .btn-success {
        background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
      }

      .btn-success:hover {
        box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
      }

      /* 掃描結果顯示 */
      .scan-result {
        margin-top: 20px;
        padding: 20px;
        border-radius: 12px;
        display: none;
        text-align: left;
      }

      .scan-result.success {
        background: #d5f4e6;
        border: 2px solid #27ae60;
        color: #27ae60;
      }

      .scan-result.error {
        background: #fdeaea;
        border: 2px solid #e74c3c;
        color: #e74c3c;
      }

      /* 乘客信息 */
      .passenger-info {
        background: white;
        padding: 20px;
        border-radius: 12px;
        margin: 15px 0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        display: none;
      }

      .passenger-info h3 {
        margin: 0 0 15px 0;
        color: #2c3e50;
        font-size: 18px;
      }

      .info-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 15px;
      }

      .info-item {
        background: #f8f9fa;
        padding: 12px;
        border-radius: 8px;
        border-left: 4px solid #3498db;
      }

      .info-label {
        font-size: 12px;
        color: #666;
        margin-bottom: 4px;
        font-weight: 600;
      }

      .info-value {
        font-size: 16px;
        color: #2c3e50;
        font-weight: 600;
      }

      /* 操作按鈕區 */
      .action-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      /* 狀態消息 */
      .status-message {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 25px;
        border-radius: 25px;
        font-weight: 600;
        z-index: 1000;
        max-width: 90%;
        text-align: left;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
      }

      .status-message.success {
        background: rgba(39, 174, 96, 0.95);
        color: white;
      }

      .status-message.error {
        background: rgba(231, 76, 60, 0.95);
        color: white;
      }

      /* 加載動畫 */
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        backdrop-filter: blur(5px);
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-text {
        margin-top: 15px;
        color: #666;
        font-size: 16px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .success-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(39, 174, 96, 0.9);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        color: white;
      }

      .success-animation h2 {
        font-size: 32px;
        margin-bottom: 20px;
        animation: pulse 1s ease-in-out infinite alternate;
      }

      .success-animation .success-details {
        font-size: 18px;
        text-align: left;
        margin-bottom: 30px;
      }

      /* 通用隱藏樣式 */
      .hidden {
        display: none !important;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.1);
        }
      }
    </style>
  </head>
  <body>
    <!-- 加載遮罩 -->
    <div id="loadingOverlay" class="loading-overlay hidden">
      <div class="loading-spinner"></div>
      <div class="loading-text">處理中...</div>
    </div>

    <!-- 成功動畫 -->
    <div id="successAnimation" class="success-animation hidden">
      <h2>確認完成！歡迎搭乘</h2>
      <div class="success-details" id="successDetails">
        歡迎您的搭乘，已確認您的保留座位資訊
      </div>
      <div style="font-size: 14px; opacity: 0.8">20秒後自動關閉...</div>
    </div>

    <div class="container">
      <!-- 狀態指示器 -->
      <div
        id="statusIndicator"
        style="
          background: #f39c12;
          color: white;
          padding: 10px;
          text-align: left;
          font-size: 14px;
        "
      >
        🔄 正在初始化LIFF...
      </div>

      <!-- 頭部 -->
      <div class="header">
        <h1>保留座位搭乘確認</h1>
        <div class="subtitle">自動開啟掃描器，掃描QR Code進行掃描確認</div>
      </div>

      <!-- 內容 -->
      <div class="content">
        <!-- 掃描區域 -->
        <div class="scan-section">
          <div class="scan-title">📱 QR Code 掃描確認</div>
          <div style="text-align: left; color: #666; margin-bottom: 20px">
            系統將自動開啟掃描器，請對準預約QR Code進行掃描
          </div>

          <!-- 掃描結果顯示 -->
          <div id="scanResult" class="scan-result">
            <div id="scanResultContent"></div>
          </div>
        </div>

        <!-- 預約資訊顯示區域 -->
        <div id="reservationInfo" class="passenger-info" style="display: none">
          <h3>📝 您的保留資訊</h3>
          <div id="reservationDetails" class="info-grid">
            <!-- 動態生成內容 -->
          </div>
          <div
            style="
              text-align: left;
              margin-top: 20px;
              color: #666;
              font-size: 14px;
            "
          >
            <div id="autoCloseTimer">20秒後自動關閉並返回聊天室...</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 全局變量
      let reservationData = null
      let autoCloseTimer = null

      // 統一的等待時間設定 (毫秒)
      const AUTO_CLOSE_DELAY = 20000 // 20秒
      const AUTO_CLOSE_COUNTDOWN = 20 // 20秒倒數

      const API_BASE_URL = "https://35.221.146.143.nip.io/linehook/KeepSeat"

      // 更新狀態指示器
      function updateStatusIndicator(message, type = "info") {
        const indicator = document.getElementById("statusIndicator")
        if (!indicator) return

        indicator.textContent = message

        // 根據類型設定顏色
        switch (type) {
          case "success":
            indicator.style.background = "#27ae60"
            break
          case "error":
            indicator.style.background = "#e74c3c"
            break
          case "warning":
            indicator.style.background = "#f39c12"
            break
          case "info":
          default:
            indicator.style.background = "#3498db"
            break
        }
      }

      // 隱藏狀態指示器
      function hideStatusIndicator() {
        const indicator = document.getElementById("statusIndicator")
        if (indicator) {
          indicator.style.display = "none"
        }
      }

      // 開始倒數計時並關閉頁面
      function startAutoCloseTimer() {
        let countdown = AUTO_CLOSE_COUNTDOWN
        const timerElement = document.getElementById("autoCloseTimer")

        if (autoCloseTimer) {
          clearInterval(autoCloseTimer)
        }

        autoCloseTimer = setInterval(() => {
          countdown--
          if (timerElement) {
            timerElement.textContent = `${countdown}秒後自動關閉並返回聊天室...`
          }

          if (countdown <= 0) {
            clearInterval(autoCloseTimer)
            closePage()
          }
        }, 1000)
      }

      // 關閉頁面
      function closePage() {
        if (typeof liff !== "undefined" && liff.isInClient()) {
          liff.closeWindow()
        } else {
          window.close()
        }
      }

      // 初始化LIFF
      document.addEventListener("DOMContentLoaded", function () {
        // 初始化 LIFF
        initLiff()
      })

      // LIFF 初始化
      async function initLiff() {
        try {
          console.log("=== LIFF 初始化開始 ===")
          console.log("當前環境:", {
            userAgent: navigator.userAgent,
            isLine: navigator.userAgent.includes("Line"),
            url: window.location.href,
            liffSDK: typeof liff !== "undefined",
            timestamp: new Date().toISOString(),
          })

          updateStatusIndicator("🔄 正在初始化LIFF...", "info")

          // 檢查 LIFF SDK 是否已載入
          if (typeof liff === "undefined") {
            console.error("❌ LIFF SDK 未載入")
            updateStatusIndicator("❌ LIFF SDK未載入", "error")
            showStatusMessage("LIFF SDK載入失敗，請重新整理頁面", "error")
            setTimeout(() => {
              if (confirm("LIFF SDK載入失敗，是否要重新整理頁面？")) {
                location.reload()
              } else {
                closePage()
              }
            }, 2000)
            return
          }

          console.log(
            "✅ LIFF SDK 已載入，版本:",
            liff.getVersion ? liff.getVersion() : "無法獲取"
          )

          const liffId = "2007942695-y4qpaekB"
          console.log("使用 LIFF ID:", liffId)

          updateStatusIndicator("🔄 連接到 LINE 平台...", "info")

          await liff.init({ liffId: liffId })

          console.log("✅ LIFF初始化成功")
          updateStatusIndicator("✅ LIFF初始化成功，準備掃描...", "success")

          // 顯示 LIFF 環境資訊
          const liffInfo = {
            isInClient: liff.isInClient(),
            isLoggedIn: liff.isLoggedIn(),
            os: liff.getOS ? liff.getOS() : "N/A",
            language: liff.getLanguage ? liff.getLanguage() : "N/A",
            lineVersion: liff.getLineVersion ? liff.getLineVersion() : "N/A",
            scanAvailable: liff.isApiAvailable
              ? liff.isApiAvailable("scanCodeV2")
              : false,
          }
          console.log("LIFF 環境資訊:", liffInfo)

          // 檢查是否在 LINE 客戶端中
          if (!liff.isInClient()) {
            updateStatusIndicator("❌ 請在LINE應用程式中開啟", "error")
            showStatusMessageWithClose(
              "請在LINE應用程式中開啟此頁面",
              "error",
              true
            )
            setTimeout(closePage, AUTO_CLOSE_DELAY)
            return
          }

          // 檢查掃描功能是否可用
          if (!liff.isApiAvailable("scanCodeV2")) {
            updateStatusIndicator("❌ LINE版本不支援掃描", "error")
            showStatusMessageWithClose(
              "此LINE版本不支援掃描功能，請更新LINE",
              "error",
              true
            )
            setTimeout(closePage, AUTO_CLOSE_DELAY)
            return
          }

          // 初始化完成後立即開啟掃描器
          setTimeout(() => {
            startScanner()
          }, 1000)
        } catch (error) {
          console.error("❌ LIFF 初始化失敗詳情:", {
            error: error,
            code: error.code,
            message: error.message,
            stack: error.stack,
          })

          updateStatusIndicator("❌ LIFF初始化失敗", "error")

          let errorMessage = "初始化失敗"
          if (error.code) {
            switch (error.code) {
              case "INIT_FAILED":
                errorMessage = "網路連線失敗或服務不可用"
                break
              case "INVALID_ARGUMENT":
                errorMessage = "LIFF ID 設定錯誤"
                break
              case "FORBIDDEN":
                errorMessage = "此LIFF應用程式無法使用"
                break
              case "UNAUTHORIZED":
                errorMessage = "LIFF應用程式未授權"
                break
              default:
                errorMessage = `初始化失敗 (${error.code}): ${
                  error.message || "未知錯誤"
                }`
            }
          } else if (error.message) {
            errorMessage = error.message
          }

          showStatusMessage(errorMessage, "error")

          // 提供重試選項
          setTimeout(() => {
            if (
              confirm(`LIFF初始化失敗: ${errorMessage}\n\n是否要重新嘗試？`)
            ) {
              location.reload()
            } else {
              closePage()
            }
          }, 2000)
        }
      }

      // 開啟LIFF掃描器
      async function startScanner() {
        try {
          updateStatusIndicator("📱 正在開啟掃描器...", "info")
          showLoading("開啟掃描器...")

          if (!liff.isInClient()) {
            hideLoading()
            updateStatusIndicator("❌ 請在LINE應用程式中開啟", "error")
            showStatusMessage("請在LINE應用程式中開啟此頁面", "error")
            setTimeout(closePage, AUTO_CLOSE_DELAY)
            return
          }

          // 檢查LIFF是否支援掃描功能
          if (!liff.scanCodeV2) {
            hideLoading()
            updateStatusIndicator("❌ LINE版本不支援掃描", "error")
            showStatusMessage("此版本LINE不支援掃描功能", "error")
            setTimeout(closePage, AUTO_CLOSE_DELAY)
            return
          }

          updateStatusIndicator("📸 請對準QR Code掃描", "success")
          console.log("開始掃描QR Code...")

          // 使用LIFF掃描QR Code
          const result = await liff.scanCodeV2()

          if (result) {
            console.log("掃描結果:", result.value)
            updateStatusIndicator("✅ 掃描成功，處理中...", "success")
            hideLoading()

            // 處理掃描結果
            await processScanResult(result.value)
          }
        } catch (error) {
          console.error("掃描失敗:", error)
          hideLoading()

          if (error.code === "USER_CANCEL") {
            updateStatusIndicator("⚠️ 掃描已取消", "warning")
            showStatusMessage("掃描已取消，即將關閉頁面", "warning")
            setTimeout(closePage, AUTO_CLOSE_DELAY)
            return
          }

          // 其他錯誤
          updateStatusIndicator("❌ 掃描失敗", "error")
          showStatusMessage(
            `掃描失敗：${error.message || error.code || "未知錯誤"}`,
            "error"
          )
          setTimeout(closePage, AUTO_CLOSE_DELAY)
        }
      }

      // 處理掃描結果
      async function processScanResult(qrValue) {
        try {
          updateStatusIndicator("🔍 正在查詢預約資訊...", "info")
          showLoading("查詢保留座位申請...")

          // QR Code 只包含 tripId 是正確的設計
          const tripId = qrValue.trim()

          // 獲取當前用戶ID
          let userId
          try {
            console.log("獲取當前用戶ID...")
            const profile = await liff.getProfile()
            userId = profile.userId
            console.log("成功獲取當前用戶ID:", userId)
          } catch (error) {
            console.error("獲取用戶資料失敗:", error)
            updateStatusIndicator("❌ 獲取用戶資料失敗", "error")
            showStatusMessage("無法獲取用戶資料，請確認LIFF環境正常", "error")
            setTimeout(closePage, AUTO_CLOSE_DELAY)
            return
          }

          console.log("掃描結果 - TripId:", tripId, "UserId:", userId)

          // 先查詢預約狀態
          await checkReservationStatus(tripId, userId)
        } catch (error) {
          console.error("處理掃描結果失敗:", error)
          updateStatusIndicator("❌ 查詢失敗", "error")
          showStatusMessage("查詢預約資訊失敗", "error")
          setTimeout(closePage, AUTO_CLOSE_DELAY)
        } finally {
          hideLoading()
        }
      }

      // 檢查預約狀態
      async function checkReservationStatus(tripId, userId) {
        try {
          updateStatusIndicator("🔍 正在查詢保留座位...", "info")
          showLoading("查詢保留座位...")

          // 先檢查趟次狀態，若非 completed 則不允許核銷，顯示前端訊息
          try {
            const tripResp = await fetch(`${API_BASE_URL}/Trip/${tripId}`)
            if (tripResp.ok) {
              const tripJson = await tripResp.json()
              const tripStatus = (tripJson?.data?.status || "").toLowerCase()
              if (tripStatus !== "completed") {
                hideLoading()
                updateStatusIndicator(
                  "ℹ️ 本趟次尚未發車，無法確認您是否搭乘",
                  "warning"
                )
                const details = document.getElementById("reservationDetails")
                details.innerHTML = `
                  <div style="grid-column: 1 / -1; text-align: left; padding: 24px 16px;">
                    <div style="font-size: 20px; font-weight: 700; color: #c0392b; margin-bottom: 10px; line-height: 1.6;">
                      本趟次尚未發車，無法確認您是否搭乘
                    </div>
                    <button 
                      onclick="closePage()" 
                      style="background: #7f8c8d; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-size: 14px; margin-top: 8px; cursor: pointer;"
                    >
                      關閉
                    </button>
                  </div>
                `
                const titleElement = document.querySelector(
                  "#reservationInfo h3"
                )
                if (titleElement)
                  titleElement.textContent = "ℹ️ 無法進行搭乘確認"
                document.getElementById("reservationInfo").style.display =
                  "block"
                showScanResult("ℹ️ 本趟次尚未發車，無法確認您是否搭乘", "error")
                startAutoCloseTimer()
                return
              }
            }
          } catch (e) {
            console.warn("檢查趟次狀態失敗，將採用後端檢核：", e)
          }

          // 查詢預約資訊（包含已搭乘和未搭乘的）
          const response = await fetch(
            `${API_BASE_URL}/reservation-status?tripId=${tripId}&userId=${userId}`,
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
              },
            }
          )

          if (response.ok) {
            const reservation = await response.json()
            hideLoading()

            // 一、今天有預約並已搭乘，且排定的和掃描搭乘的是同趟次
            if (
              reservation.hasReservation &&
              reservation.isForThisTrip &&
              reservation.isBoarded
            ) {
              showAlreadyBoardedMessage({
                ...reservation,
                // 前端客製標題
                customTitle: "🚌 歡迎您搭乘本趟次：",
              })
              return
            }

            // 二、今天有預約但未搭乘，且是同趟次 => 允許核銷
            if (
              reservation.hasReservation &&
              reservation.isForThisTrip &&
              !reservation.isBoarded
            ) {
              await performBoarding(tripId, userId)
              return
            }

            // 三、今天有預約但已搭乘(視為沒預約)，無論是不是同趟次
            // 四、今天沒預約
            updateStatusIndicator("ℹ️ 未查到保留座位申請", "warning")
            const details = document.getElementById("reservationDetails")
            details.innerHTML = `
              <div style="grid-column: 1 / -1; text-align: left; padding: 24px 16px;">
                <div style="font-size: 20px; font-weight: 700; color: #c0392b; margin-bottom: 10px; line-height: 1.6;">
                  本趟次未查到您的申請記錄，若您搭乘的非通知保留的班車，請記得在今日內取消保留，以免影響您的權益
                </div>
                <button 
                  onclick="closePage()" 
                  style="background: #7f8c8d; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-size: 14px; margin-top: 8px; cursor: pointer;"
                >
                  關閉
                </button>
              </div>
            `
            const titleElement = document.querySelector("#reservationInfo h3")
            if (titleElement) titleElement.textContent = "ℹ️ 未查到保留座位申請"
            document.getElementById("reservationInfo").style.display = "block"
            showScanResult("ℹ️ 未查到保留座位申請", "error")
            startAutoCloseTimer()
          } else {
            // 如果查詢 API 不存在，直接嘗試核銷（保持向後相容）
            hideLoading()
            await performBoarding(tripId, userId)
          }
        } catch (error) {
          console.error("查詢保留座位狀態失敗:", error)
          hideLoading()

          // 如果查詢失敗，直接嘗試核銷（保持向後相容）
          await performBoarding(tripId, userId)
        }
      }

      // 執行核銷
      async function performBoarding(tripId, userId) {
        try {
          updateStatusIndicator("🎯 正在執行搭乘確認...", "info")
          showLoading("執行搭乘確認中...")

          const response = await fetch(`${API_BASE_URL}/board-trip`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              tripId: tripId,
              userId: userId,
            }),
          })

          if (response.ok) {
            const result = await response.json()
            hideLoading()

            // 核銷成功
            updateStatusIndicator("✅ 您已搭乘本趟次", "success")
            showBoardingSuccess(result)
          } else {
            const errorData = await response.json()
            hideLoading()
            updateStatusIndicator("❌ 搭乘確認失敗", "error")
            showStatusMessage(
              errorData.message || errorData || "搭乘確認失敗",
              "error"
            )
            setTimeout(closePage, AUTO_CLOSE_DELAY)
          }
        } catch (error) {
          hideLoading()
          console.error("搭乘確認請求失敗:", error)
          updateStatusIndicator("❌ 網路錯誤", "error")
          showStatusMessage("網路錯誤，搭乘確認失敗", "error")
          setTimeout(closePage, AUTO_CLOSE_DELAY)
        }
      }

      // 顯示核銷成功
      function showBoardingSuccess(result) {
        const details = document.getElementById("reservationDetails")
        details.innerHTML = `
          <div style="grid-column: 1 / -1; text-align: left; padding: 30px 20px;">
            <div style="font-size: 24px; font-weight: bold; color: #27ae60; margin-bottom: 15px;">
              ${result.passengerName}，歡迎搭乘！
            </div>
            <div style="font-size: 18px; color: #2c3e50; margin-bottom: 20px;">
              您已乘車，祝您旅途愉快！
            </div>
            <div style="font-size: 16px; color: #666; background: #f8f9fa; padding: 15px; border-radius: 8px;">
              路線：${result.routeName}<br>
              上車站牌：${result.stopName}<br>
              上車時間：${result.boardingTime}
            </div>
            <button 
              onclick="closePage()" 
              style="
                background: #27ae60; 
                color: white; 
                border: none; 
                padding: 12px 25px; 
                border-radius: 25px; 
                font-size: 16px; 
                margin-top: 20px; 
                cursor: pointer;
                transition: all 0.3s ease;
              " 
              onmouseover="this.style.background='#229954'" 
              onmouseout="this.style.background='#27ae60'"
            >
              立即關閉
            </button>
          </div>
        `

        // 修改標題
        const titleElement = document.querySelector("#reservationInfo h3")
        if (titleElement) {
          titleElement.textContent = "🚌 確認搭乘"
        }

        // 顯示區域
        document.getElementById("reservationInfo").style.display = "block"

        // 開始倒數計時
        startAutoCloseTimer()

        showScanResult("✅ 歡迎搭乘", "success")
      }

      // 顯示預約資訊（僅用於已核銷的情況）
      function displayReservationInfo(reservation) {
        // 這個方法現在主要用於顯示已核銷的資訊
        if (reservation.isBoarded) {
          showAlreadyBoardedMessage(reservation)
        } else {
          // 如果還沒核銷，這裡不應該被呼叫，因為我們已經在 getReservationInfo 中直接執行核銷
          console.error("意外狀況：displayReservationInfo 被呼叫但無法確認搭乘")
          showStatusMessage("系統錯誤，請重新掃描", "error")
          setTimeout(closePage, AUTO_CLOSE_DELAY)
        }
      }

      // 顯示已核銷訊息
      function showAlreadyBoardedMessage(reservation) {
        updateStatusIndicator("✅ 您已搭乘本趟次", "success")

        const details = document.getElementById("reservationDetails")
        details.innerHTML = `
          <div style="grid-column: 1 / -1; text-align: left; padding: 24px 16px;">
            <div style="font-size: 20px; font-weight: 700; color: #27ae60; margin-bottom: 12px;">
              ${reservation.customTitle || "🚌 您已搭乘本趟次：趟次資訊如下："}
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; text-align: left; background: #f8f9fa; padding: 16px; border-radius: 8px;">
              <div class="info-item">
                <div class="info-label">乘客稱呼</div>
                <div class="info-value">${
                  reservation.name || reservation.passengerName || "-"
                }</div>
              </div>
              <div class="info-item">
                <div class="info-label">路線</div>
                <div class="info-value">${reservation.routeName || "-"}</div>
              </div>
              <div class="info-item">
                <div class="info-label">車號</div>
                <div class="info-value">${
                  reservation.carNumber || "未分配"
                }</div>
              </div>
              <div class="info-item">
                <div class="info-label">搭乘站牌</div>
                <div class="info-value">${reservation.stopName || "-"}</div>
              </div>
              
              <div class="info-item">
                <div class="info-label">發車時間</div>
                <div class="info-value">${
                  reservation.departureTime || "-"
                }</div>
              </div>
                            <div class="info-item">
                <div class="info-label">乘客人數</div>
                <div class="info-value">${
                  reservation.passengerCount || "-"
                }</div>
              </div>
            </div>
            <button 
              onclick="closePage()" 
              style="background: #95a5a6; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-size: 14px; margin-top: 16px; cursor: pointer;"
            >
              立即關閉
            </button>
          </div>
        `

        // 修改標題
        const titleElement = document.querySelector("#reservationInfo h3")
        if (titleElement) {
          titleElement.textContent = "乘車確認"
        }

        // 顯示區域
        document.getElementById("reservationInfo").style.display = "block"

        // 倒數計時
        startAlreadyBoardedTimer()

        showScanResult("✅ 您已搭乘本趟次", "success")
      }

      // 已核銷情況的5秒倒數計時
      function startAlreadyBoardedTimer() {
        let countdown = 15
        const timerElement = document.getElementById("autoCloseTimer")

        if (autoCloseTimer) {
          clearInterval(autoCloseTimer)
        }

        if (timerElement) {
          timerElement.textContent = `${countdown}秒後自動關閉並返回聊天室...`
        }

        autoCloseTimer = setInterval(() => {
          countdown--
          if (timerElement) {
            timerElement.textContent = `${countdown}秒後自動關閉並返回聊天室...`
          }

          if (countdown <= 0) {
            clearInterval(autoCloseTimer)
            closePage()
          }
        }, 1000)
      }

      // 顯示掃描結果
      function showScanResult(message, type) {
        const resultDiv = document.getElementById("scanResult")
        const contentDiv = document.getElementById("scanResultContent")

        resultDiv.className = `scan-result ${type}`
        contentDiv.textContent = message
        resultDiv.style.display = "block"
      }

      // 顯示狀態消息（帶關閉按鈕的版本）
      function showStatusMessageWithClose(
        message,
        type,
        showCloseButton = false
      ) {
        // 移除現有的狀態消息
        const existingMessage = document.querySelector(".status-message")
        if (existingMessage) {
          existingMessage.remove()
        }

        // 創建新的狀態消息
        const messageElement = document.createElement("div")
        messageElement.className = `status-message ${type}`

        if (showCloseButton) {
          messageElement.innerHTML = `
            <div>${message}</div>
            <button 
              onclick="closePage()" 
              style="
                background: rgba(255,255,255,0.2); 
                color: white; 
                border: 1px solid rgba(255,255,255,0.3); 
                padding: 5px 10px; 
                border-radius: 15px; 
                font-size: 12px; 
                margin-top: 8px; 
                cursor: pointer;
                transition: all 0.3s ease;
              "
            >
              立即關閉
            </button>
          `
        } else {
          messageElement.textContent = message
        }

        document.body.appendChild(messageElement)

        // 使用統一的自動關閉時間（如果有關閉按鈕則延長時間）
        setTimeout(
          () => {
            if (messageElement.parentNode) {
              messageElement.remove()
            }
          },
          showCloseButton ? AUTO_CLOSE_DELAY : 3000
        )
      }
      function showStatusMessage(message, type) {
        // 呼叫帶有關閉按鈕的版本，預設顯示立即關閉按鈕
        showStatusMessageWithClose(message, type, true)
      }

      // 顯示載入中
      function showLoading(text = "確認中...") {
        document.getElementById("loadingOverlay").classList.remove("hidden")
        document.querySelector(".loading-text").textContent = text
      }

      // 隱藏載入中
      function hideLoading() {
        document.getElementById("loadingOverlay").classList.add("hidden")
      }
    </script>
  </body>
</html>
