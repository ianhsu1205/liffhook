<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>🎫 保留座位搭乘確認</title>
    <!-- 載入最新版本的 LIFF SDK -->
    <script
      src="https://static.line-scdn.net/liff/edge/2/sdk.js"
      crossorigin="anonymous"
    ></script>
    <!-- 備用 LIFF SDK -->
    <script>
      // 檢查 LIFF SDK 是否載入成功，如果失敗則嘗試載入備用版本
      window.addEventListener("load", function () {
        setTimeout(function () {
          if (typeof liff === "undefined") {
            console.warn("主要 LIFF SDK 載入失敗，嘗試載入備用版本...")
            const script = document.createElement("script")
            script.src =
              "https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"
            script.crossOrigin = "anonymous"
            script.onload = function () {
              console.log("備用 LIFF SDK 載入成功")
              // 重新觸發初始化
              if (typeof initLiff === "function") {
                console.log("重新觸發 LIFF 初始化")
                initLiff()
              }
            }
            script.onerror = function () {
              console.error("備用 LIFF SDK 也載入失敗")
              alert("無法載入LINE功能，請檢查網路連接並重新整理頁面")
            }
            document.head.appendChild(script)
          }
        }, 2000)
      })
    </script>
    <style>
      * {
        box-sizing: border-box;
        touch-action: manipulation; /* 避免雙擊縮放 */
      }

      /* 掃描時暫停所有動畫與過渡效果以減少 CPU/GPU 負擔 */
      .suspend-transitions * {
        transition: none !important;
        animation: none !important;
        box-shadow: none !important;
        backdrop-filter: none !important;
        will-change: auto !important; /* 重設 will-change 以釋放 GPU 資源 */
      }

      /* 簡化掃描階段的背景，避免耗費資源 */
      .scanning-mode {
        background: #3b5998 !important;
        -webkit-transform: translateZ(0); /* 啟用硬體加速但固定上下文 */
        transform: translateZ(0);
        image-rendering: optimizeSpeed; /* 最佳化影像效能 */
      }
      .scanning-mode .container {
        box-shadow: none !important;
      }

      body {
        font-family: "Microsoft JhengHei", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
        color: #333;
        min-height: 100vh;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        min-height: 100vh;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      /* 頭部區域 */
      .header {
        background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        color: white;
        padding: 25px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: 700;
      }

      .header .subtitle {
        margin: 8px 0 0 0;
        font-size: 14px;
        opacity: 0.9;
      }

      /* 內容區域 */
      .content {
        padding: 30px 25px;
      }

      .scan-section {
        margin-bottom: 30px;
        padding: 25px;
        border: 2px solid #ecf0f1;
        border-radius: 15px;
        background: #fafafa;
        text-align: center;
      }

      .scan-title {
        font-size: 20px;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 15px;
      }

      .form-control {
        width: 100%;
        padding: 15px;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        font-size: 16px;
        margin-bottom: 15px;
        transition: all 0.3s ease;
        background: white;
      }

      .form-control:focus {
        border-color: #3498db;
        background: white;
        outline: none;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        transform: translateY(-1px);
      }

      .btn {
        background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        color: white;
        border: none;
        padding: 15px 25px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 5px;
        min-width: 120px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
      }

      .btn:disabled {
        background: #cccccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .btn-success {
        background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
      }

      .btn-success:hover {
        box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
      }

      /* 掃描結果顯示 */
      .scan-result {
        margin-top: 20px;
        padding: 20px;
        border-radius: 12px;
        display: none;
        text-align: left;
      }

      .scan-result.success {
        background: #d5f4e6;
        border: 2px solid #27ae60;
        color: #27ae60;
      }

      .scan-result.error {
        background: #fdeaea;
        border: 2px solid #e74c3c;
        color: #e74c3c;
      }

      /* 乘客信息 */
      .passenger-info {
        background: white;
        padding: 20px;
        border-radius: 12px;
        margin: 15px 0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        display: none;
      }

      .passenger-info h3 {
        margin: 0 0 15px 0;
        color: #2c3e50;
        font-size: 18px;
      }

      .info-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 15px;
      }

      .info-item {
        background: #f8f9fa;
        padding: 12px;
        border-radius: 8px;
        border-left: 4px solid #3498db;
      }

      .info-label {
        font-size: 12px;
        color: #666;
        margin-bottom: 4px;
        font-weight: 600;
      }

      .info-value {
        font-size: 16px;
        color: #2c3e50;
        font-weight: 600;
      }

      /* 操作按鈕區 */
      .action-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      /* 狀態消息 */
      .status-message {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 25px;
        border-radius: 25px;
        font-weight: 600;
        z-index: 1000;
        max-width: 90%;
        text-align: left;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .status-message.success {
        background: rgba(39, 174, 96, 0.95);
        color: white;
      }

      .status-message.error {
        background: rgba(231, 76, 60, 0.95);
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 16px;
        line-height: 1.4;
      }

      .status-message.error button {
        margin-top: 12px !important;
        padding: 8px 20px !important;
        font-weight: bold !important;
      }

      /* 加載動畫 */
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.2s, transform 0.2s;
        will-change: opacity, transform;
        /* 減少合成器負載 */
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }

      .loading-overlay.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        will-change: transform;
      }

      .loading-text {
        margin-top: 15px;
        color: #666;
        font-size: 16px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .success-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(39, 174, 96, 0.9);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        color: white;
      }

      .success-animation h2 {
        font-size: 32px;
        margin-bottom: 20px;
        animation: pulse 1s ease-in-out infinite alternate;
      }

      .success-animation .success-details {
        font-size: 18px;
        text-align: left;
        margin-bottom: 30px;
      }

      /* 通用隱藏樣式 */
      .hidden {
        display: none !important;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.1);
        }
      }
    </style>
  </head>
  <body>
    <!-- 加載遮罩 -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="loading-spinner"></div>
      <div class="loading-text">處理中...</div>
    </div>

    <!-- 成功動畫 -->
    <div id="successAnimation" class="success-animation hidden">
      <h2>確認完成！歡迎搭乘</h2>
      <div class="success-details" id="successDetails">
        歡迎您的搭乘，已確認您的保留座位資訊
      </div>
      <div style="font-size: 14px; opacity: 0.8">20秒後自動關閉...</div>
    </div>

    <div class="container">
      <!-- 狀態指示器 -->
      <div
        id="statusIndicator"
        style="
          background: #f39c12;
          color: white;
          padding: 10px;
          text-align: left;
          font-size: 14px;
        "
      >
        🔄 正在初始化LIFF...
      </div>

      <!-- 頭部 -->
      <div class="header">
        <h1>保留座位搭乘確認</h1>
        <div class="subtitle">自動開啟掃描器，掃描QR Code進行掃描確認</div>
      </div>

      <!-- 內容 -->
      <div class="content">
        <!-- 掃描區域 -->
        <div class="scan-section">
          <div class="scan-title">📱 QR Code 掃描確認</div>
          <div style="text-align: left; color: #666; margin-bottom: 20px">
            系統將自動開啟掃描器，請對準預約QR Code進行掃描
          </div>

          <!-- 掃描結果顯示 -->
          <div id="scanResult" class="scan-result">
            <div id="scanResultContent"></div>
          </div>

          <!-- 中央提醒訊息（例如：本趟次尚未發車） -->
          <div
            id="inlineCenterAlert"
            style="
              display: none;
              margin: 25px auto 0;
              max-width: 480px;
              text-align: center;
              position: relative;
              z-index: 12000;
              pointer-events: auto;
            "
          >
            <div
              id="inlineCenterAlertBox"
              style="
                background: #fff5f5;
                border: 2px solid #e53935;
                color: #b71c1c;
                padding: 20px 18px 18px;
                border-radius: 18px;
                font-size: 18px;
                font-weight: 600;
                line-height: 1.5;
                position: relative;
                box-shadow: 0 6px 18px -4px rgba(229, 57, 53, 0.35),
                  0 2px 6px rgba(0, 0, 0, 0.08);
                animation: fadeInScale 0.35s ease;
              "
            >
              <div id="inlineCenterAlertMessage">⚠️ 本趟次尚未發車</div>
              <div
                id="inlineCenterAlertSub"
                style="
                  margin-top: 8px;
                  font-size: 13px;
                  font-weight: 500;
                  opacity: 0.8;
                  letter-spacing: 0.5px;
                "
              >
                請在發車後再進行掃描確認
              </div>
              <button
                id="inlineCenterAlertClose"
                type="button"
                data-close-inline="1"
                style="
                  margin-top: 18px;
                  background: #d32f2f;
                  color: #fff;
                  border: none;
                  padding: 10px 22px;
                  font-size: 15px;
                  font-weight: 600;
                  border-radius: 25px;
                  cursor: pointer;
                  box-shadow: 0 4px 12px rgba(211, 47, 47, 0.35);
                  transition: 0.25s;
                "
                onmouseover="this.style.background='#b71c1c'"
                onmouseout="this.style.background='#d32f2f'"
              >
                我知道了 (返回)
              </button>
              <div
                id="inlineCenterAlertCountdown"
                style="margin-top: 10px; font-size: 12px; opacity: 0.7"
              >
                15 秒後自動關閉並返回聊天室...
              </div>
            </div>
          </div>
        </div>

        <!-- 預約資訊顯示區域 -->
        <div id="reservationInfo" class="passenger-info" style="display: none">
          <h3>📝 您的保留資訊</h3>
          <div id="reservationDetails" class="info-grid">
            <!-- 動態生成內容 -->
          </div>
          <div
            style="
              text-align: left;
              margin-top: 20px;
              color: #666;
              font-size: 14px;
            "
          >
            <div id="autoCloseTimer">20秒後自動關閉並返回聊天室...</div>
          </div>
        </div>

        <!-- 緊急重啟按鈕，連點5次狀態指示器啟動 -->
        <div
          id="emergencyRestart"
          style="
            position: fixed;
            bottom: 20px;
            left: 15px;
            color: #999;
            font-size: 12px;
            cursor: pointer;
            display: none;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          "
          onclick="restartLiff()"
        >
          重新初始化
        </div>
      </div>
    </div>

    <script>
      // 全局變量
      let reservationData = null
      let autoCloseTimer = null
      const DEBUG = false // 關閉調試模式
      let isScanning = false // 是否正在掃描中
      let viewportMetaElement = null // 存儲視口元素以便動態調整
      let rafId = null // requestAnimationFrame ID

      // 統一的等待時間設定 (毫秒)
      const AUTO_CLOSE_DELAY = 20000 // 20秒
      const AUTO_CLOSE_COUNTDOWN = 20 // 20秒倒數

      // 緊急重啟功能
      function restartLiff() {
        console.log("🔄 緊急重啟 LIFF...")
        // 重置標記
        liffInitialized = false
        initializationInProgress = false
        scannerStarted = false

        // 顯示重啟訊息
        updateStatusIndicator("🔄 重新初始化中...", "info")

        // 延遲一點執行以確保 UI 更新
        setTimeout(() => {
          // 重新呼叫初始化函數
          initLiff()
        }, 300)
      }

      const API_BASE_URL = "https://35.221.146.143.nip.io/linehook/KeepSeat"
      //const API_BASE_URL = "http://localhost:5000/linehook/api/KeepSeat"
      // 更新狀態指示器
      function updateStatusIndicator(message, type = "info") {
        const indicator = document.getElementById("statusIndicator")
        if (!indicator) return

        indicator.textContent = message

        // 根據類型設定顏色
        switch (type) {
          case "success":
            indicator.style.background = "#27ae60"
            break
          case "error":
            indicator.style.background = "#e74c3c"
            break
          case "warning":
            indicator.style.background = "#f39c12"
            break
          case "info":
          default:
            indicator.style.background = "#3498db"
            break
        }
      }

      // 隱藏狀態指示器
      function hideStatusIndicator() {
        const indicator = document.getElementById("statusIndicator")
        if (indicator) {
          indicator.style.display = "none"
        }
      }

      // 開始倒數計時並關閉頁面
      function startAutoCloseTimer() {
        let countdown = AUTO_CLOSE_COUNTDOWN
        const timerElement = document.getElementById("autoCloseTimer")

        if (autoCloseTimer) {
          clearInterval(autoCloseTimer)
        }

        autoCloseTimer = setInterval(() => {
          countdown--
          if (timerElement) {
            timerElement.textContent = `${countdown}秒後自動關閉並返回聊天室...`
          }

          if (countdown <= 0) {
            clearInterval(autoCloseTimer)
            closePage()
          }
        }, 1000)
      }

      // 關閉頁面
      function closePage(force) {
        if (window.__closingInProgress) {
          // 若 force 且已超過 800ms，可強制重試一次
          const started = window.__closingStartedAt || 0
          if (force && Date.now() - started > 800) {
            console.log("[closePage] 強制重試關閉流程")
          } else {
            console.log("[closePage] 已在處理關閉流程，略過本次呼叫")
            return
          }
        }
        window.__closingInProgress = true
        window.__closingStartedAt = Date.now()
        console.log("[closePage] 嘗試關閉頁面, force=", !!force)

        // 主要：LIFF 內關閉
        try {
          if (
            typeof liff !== "undefined" &&
            liff &&
            typeof liff.isInClient === "function" &&
            liff.isInClient()
          ) {
            if (typeof liff.closeWindow === "function") {
              console.log("[closePage] 使用 liff.closeWindow()")
              liff.closeWindow()
              return
            }
          }
        } catch (e) {
          console.warn("[closePage] liff close 失敗", e)
        }

        // 次要：瀏覽器視窗 (可能被阻擋)
        let windowCloseAttempted = false
        try {
          window.close()
          windowCloseAttempted = true
        } catch (e) {
          console.warn("[closePage] window.close() 失敗", e)
        }

        // 退回上一頁 (若是從 LINE 呼叫通常會無上一頁，可略過)
        if (force || document.referrer) {
          try {
            history.back()
            setTimeout(() => {
              if (!document.hidden) {
                console.log("[closePage] history.back() 無效，導向 line.me")
                location.href = "https://line.me/"
              }
            }, 900)
          } catch (e) {
            console.warn("[closePage] history.back() 失敗", e)
          }
        } else {
          // 顯示提示讓使用者手動關閉
          console.log("[closePage] 無法自動關閉，提示使用者手動關閉頁面")
          showStatusMessageWithClose(
            "請手動關閉此視窗返回 LINE 聊天室",
            "warning",
            true
          )
          setTimeout(() => {
            window.__closingInProgress = false
          }, 1800)
        }
        // 安全保險：2 秒後若仍未關閉允許再次觸發
        setTimeout(() => {
          if (!document.hidden) {
            window.__closingInProgress = false
          }
        }, 2000)
      }

      // 初始化LIFF
      document.addEventListener("DOMContentLoaded", function () {
        // 狀態指示器點擊計數，連續點擊5次將顯示緊急重啟按鈕
        let clickCount = 0
        let clickTimer = null
        const statusIndicator = document.getElementById("statusIndicator")

        if (statusIndicator) {
          statusIndicator.addEventListener("click", function () {
            clickCount++

            if (clickCount === 1) {
              clickTimer = setTimeout(() => {
                clickCount = 0
              }, 3000) // 3秒內需完成5次點擊
            }

            if (clickCount >= 5) {
              clearTimeout(clickTimer)
              clickCount = 0
              document.getElementById("emergencyRestart").style.display =
                "block"
              console.log("已啟用緊急重啟按鈕")
            }
          })
        }

        // 先切換為簡易模式，提升相機啟動性能
        prepareForScan()

        // 先只顯示最基本 UI 元素（減少初始渲染負擔）
        document
          .querySelectorAll(".container > *:not(#statusIndicator)")
          .forEach((el) => {
            if (el.id !== "statusIndicator") {
              el.style.visibility = "hidden"
            }
          })

        // 儲存viewport元素，以便動態調整縮放
        viewportMetaElement = document.querySelector('meta[name="viewport"]')

        // 初始化 LIFF
        initLiff()

        // 事件委派 - 一次性綁定事件以減少事件監聽器數量
        document.body.addEventListener("click", function (e) {
          const t = e.target
          if (!t) return
          // 任一帶 data-close 或含有 closePage inline handler 的元素
          if (
            t.closest("[data-close]") ||
            (t.getAttribute &&
              (t.getAttribute("onclick") || "").includes("closePage"))
          ) {
            e.preventDefault()
            closePage(true)
          }
        })

        // 綁定中央提示按鈕（避免 inline handler 失效情況）
        const inlineBtn = document.getElementById("inlineCenterAlertClose")
        if (inlineBtn && !inlineBtn.__bound) {
          inlineBtn.__bound = true
          inlineBtn.addEventListener("click", function () {
            if (this.disabled) return
            this.disabled = true
            this.style.opacity = ".55"
            try {
              if (typeof closeInlineCenterAlert === "function")
                closeInlineCenterAlert(true)
            } catch (e) {
              console.warn(e)
            }
            // 若 400ms 後仍未離開，再嘗試一次 closePage(true)
            setTimeout(() => {
              if (!document.hidden) closePage(true)
            }, 400)
          })
        }
      })

      // 掃描前的準備工作
      function prepareForScan() {
        // 簡化掃描階段樣式 (移除複雜動畫和陰影)
        document.body.classList.add("suspend-transitions", "scanning-mode")

        // 動態降低解析度以提高相機性能
        if (viewportMetaElement) {
          viewportMetaElement.setAttribute(
            "content",

      // 檢查預約狀態
      async function checkReservationStatus(tripId, userId) {
        try {
          updateStatusIndicator("🔍 正在查詢保留座位...", "info")
          showLoading("查詢保留座位...")

          // 先檢查趟次狀態，若非 completed 則不允許核銷，顯示前端訊息
          try {
            const tripResp = await fetch(`${API_BASE_URL}/Trip/${tripId}`)
            if (tripResp.ok) {
              const tripJson = await tripResp.json()
              const tripStatus = (tripJson?.data?.status || "").toLowerCase()
              if (tripStatus !== "completed") {
                hideLoading()
                showTripNotDepartedMessage()
                return
              }
            }
          } catch (e) {
            console.warn("檢查趟次狀態失敗，將採用後端檢核：", e)
          }

          // 查詢預約資訊（包含已搭乘和未搭乘的）
          const response = await fetch(
            `${API_BASE_URL}/reservation-status?tripId=${tripId}&userId=${userId}`,
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
              },
            }
          )

          if (response.ok) {
            const reservation = await response.json()
            hideLoading()

            // 一、今天有預約並已搭乘，且排定的和掃描搭乘的是同趟次
            if (
              reservation.hasReservation &&
              reservation.isForThisTrip &&
              reservation.isBoarded
            ) {
              showAlreadyBoardedMessage({
                ...reservation,
                // 前端客製標題
                customTitle: "🚌 歡迎您搭乘本趟次：",
              })
              return
            }

            // 二、今天有預約但未搭乘，且是同趟次 => 允許核銷
            if (
              reservation.hasReservation &&
              reservation.isForThisTrip &&
              !reservation.isBoarded
            ) {
              await performBoarding(tripId, userId)
              return
            }

            // 三、今天有預約但已搭乘(視為沒預約)，無論是不是同趟次
            // 四、今天沒預約
            updateStatusIndicator("ℹ️ 未查到保留座位申請", "warning")
            const details = document.getElementById("reservationDetails")
            details.innerHTML = `
              <div style="grid-column: 1 / -1; text-align: left; padding: 24px 16px;">
                <div style="font-size: 20px; font-weight: 700; color: #c0392b; margin-bottom: 10px; line-height: 1.6;">
                  本趟次未查到您的申請記錄，若您搭乘的非通知保留的班車，請記得在今日內取消保留，以免影響您的權益
                </div>
                <button 
                    data-close="1" 
                  style="background: #7f8c8d; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-size: 14px; margin-top: 8px; cursor: pointer;"
                >
                  立即關閉
                </button>
              </div>
            `
            const titleElement = document.querySelector("#reservationInfo h3")
            if (titleElement) titleElement.textContent = "ℹ️ 未查到保留座位申請"
            document.getElementById("reservationInfo").style.display = "block"
            showScanResult("ℹ️ 未查到保留座位申請", "error")
            startAutoCloseTimer()
          } else {
            // 如果查詢 API 不存在，直接嘗試核銷（保持向後相容）
            hideLoading()
            await performBoarding(tripId, userId)
          }
        } catch (error) {
          console.error("查詢保留座位狀態失敗:", error)
          hideLoading()

          // 如果查詢失敗，直接嘗試核銷（保持向後相容）
          await performBoarding(tripId, userId)
        }
      }

      // 執行核銷
      async function performBoarding(tripId, userId) {
        try {
          updateStatusIndicator("🎯 正在執行搭乘確認...", "info")
          showLoading("執行搭乘確認中...")

          const response = await fetch(`${API_BASE_URL}/board-trip`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              tripId: tripId,
              userId: userId,
            }),
          })

          if (response.ok) {
            const result = await response.json()
            hideLoading()

            // 核銷成功
            updateStatusIndicator("✅ 您已搭乘本趟次", "success")
            showBoardingSuccess(result)
          } else {
            const errorData = await response.json()
            hideLoading()
            const rawMsg =
              (errorData &&
                (errorData.message ||
                  errorData.msg ||
                  errorData.error ||
                  errorData.title)) ||
              ""
            const textMsg =
              typeof rawMsg === "string" ? rawMsg : JSON.stringify(rawMsg)

            // 特殊處理：本趟次尚未發車 => 使用中央提示樣式，不彈出舊 modal
            if (textMsg.includes("尚未發車") || textMsg.includes("未發車")) {
              updateStatusIndicator("⚠️ 本趟次尚未發車", "warning")
              showTripNotDepartedMessage()
              return
            }

            updateStatusIndicator("❌ 搭乘確認失敗", "error")
            showStatusMessage(textMsg || "搭乘確認失敗", "error")
            setTimeout(closePage, AUTO_CLOSE_DELAY)
          }
        } catch (error) {
          hideLoading()
          console.error("搭乘確認請求失敗:", error)
          updateStatusIndicator("❌ 網路錯誤", "error")
          showStatusMessage("網路錯誤，搭乘確認失敗", "error")
          setTimeout(closePage, AUTO_CLOSE_DELAY)
        }
      }

      // 顯示未發車訊息 (與上車確認使用相同的顯示方式)
      function showTripNotDepartedMessage() {

        try {

        } catch (e) {

        }

        if (typeof hideStatusMessage === "function") {

          } catch (e) {}

      // 關閉中央提醒
      function closeInlineCenterAlert(goBack) {
        const wrapper = document.getElementById("inlineCenterAlert")
        if (wrapper) {
          wrapper.style.display = "none"
        }
        if (autoCloseTimer) {
          clearInterval(autoCloseTimer)
          autoCloseTimer = null
        }
        if (goBack) {
          closePage()
        }
      }

      // 已核銷情況的5秒倒數計時
      function startAlreadyBoardedTimer() {
        let countdown = 15
        const timerElement = document.getElementById("autoCloseTimer")

        if (autoCloseTimer) {
          clearInterval(autoCloseTimer)
        }

        if (timerElement) {
          timerElement.textContent = `${countdown}秒後自動關閉並返回聊天室...`
        }

        autoCloseTimer = setInterval(() => {
          countdown--
          if (timerElement) {
            timerElement.textContent = `${countdown}秒後自動關閉並返回聊天室...`
          }

          if (countdown <= 0) {
            clearInterval(autoCloseTimer)
            closePage()
          }
        }, 1000)
      }

      // 顯示掃描結果
      function showScanResult(message, type) {
        if (isScanning) return // 掃描中不顯示結果，避免干擾

        const resultDiv = document.getElementById("scanResult")
        const contentDiv = document.getElementById("scanResultContent")

        resultDiv.className = `scan-result ${type}`
        contentDiv.textContent = message
        resultDiv.style.display = "block"
      }

      // 顯示狀態消息（帶關閉按鈕的版本）
      function showStatusMessageWithClose(
        message,
        type,
        showCloseButton = false
      ) {
        // 避免重複顯示訊息
        // 1. 掃描中避免創建太多 DOM 元素
        if (isScanning && !message.includes("錯誤")) return

        // 2. 檢查是否已經有相同訊息正在顯示
        const existingMessage = document.querySelector(".status-message")
        if (existingMessage) {
          // 使用正則表達式移除所有HTML標籤進行比較
          const stripHtml = (html) => html.replace(/<[^>]*>?/gm, "")
          const existingText = stripHtml(existingMessage.innerHTML)
          const newText = stripHtml(message)

          // 如果已有相同訊息，則不重複顯示
          if (
            existingText.includes(newText) ||
            newText.includes(existingText)
          ) {
            return
          }
          existingMessage.remove()
        }

        // 創建新的狀態消息 (使用簡化的 HTML，減少渲染負擔)
        const messageElement = document.createElement("div")
        messageElement.className = `status-message ${type}`
        messageElement.dataset.created = Date.now() // 添加時間戳記

        if (showCloseButton) {
          // 簡化按鈕樣式，使用基本樣式
          messageElement.innerHTML = `
            <div>${message}</div>
            <button 
              data-close="1" 
              style="background: rgba(255,255,255,0.2); color: white; border: none; padding: 5px 10px; border-radius: 15px; font-size: 12px; margin-top: 8px; cursor: pointer;"
            >
              關閉
            </button>
          `
        } else {
          messageElement.textContent = message
        }

        document.body.appendChild(messageElement)

        // 設置唯一ID用於追蹤定時器
        const messageId = `msg_${Date.now()}_${Math.random()
          .toString(36)
          .substr(2, 5)}`
        messageElement.id = messageId

        // 清除可能存在的之前的定時器
        if (window.messageTimers && window.messageTimers[messageId]) {
          clearTimeout(window.messageTimers[messageId])
        }

        // 初始化定時器追蹤對象
        if (!window.messageTimers) window.messageTimers = {}

        // 自動移除消息（如果有關閉按鈕則延長時間）
        const timeout = showCloseButton ? AUTO_CLOSE_DELAY : 3000
        window.messageTimers[messageId] = setTimeout(() => {
          if (messageElement && messageElement.parentNode) {
            messageElement.remove()
          }
          // 清除定時器引用
          delete window.messageTimers[messageId]
        }, timeout)

        // 調試輸出 (在控制台顯示訊息建立時間)
        console.log(
          `訊息已建立: ${message.substring(
            0,
            20
          )}... (${type}), ID: ${messageId}, 將在 ${timeout / 1000}秒後關閉`
        )
      }
      function showStatusMessage(message, type) {
        // 呼叫帶有關閉按鈕的版本，預設顯示立即關閉按鈕
        showStatusMessageWithClose(message, type, true)
      }

      // 顯示載入中
      function showLoading(text = "確認中...") {
        const overlay = document.getElementById("loadingOverlay")
        document.querySelector(".loading-text").textContent = text

        // 使用 RAF 更流暢地顯示
        cancelAnimationFrame(rafId)
        rafId = requestAnimationFrame(() => {
          overlay.classList.add("visible")
        })
      }

      // 隱藏載入中
      function hideLoading() {
        const overlay = document.getElementById("loadingOverlay")
        // 使用 RAF 確保流暢過渡
        cancelAnimationFrame(rafId)
        rafId = requestAnimationFrame(() => {
          overlay.classList.remove("visible")
        })
      }
